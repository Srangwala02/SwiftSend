    <script>
        $(document).ready(() => {
            chkLogin();

            const iid = document.URL.split("/")[4];

            $.ajax({
                url: "/user",
                method: "POST",
                data: {
                    "iid": iid,
                },
                success: function (val) {
                    switch (val.status_code) {
                        case '401': {
                            InvalidUser();
                            break;
                        }

                        case '404':
                        case '500': {
                            InternalServerError();
                            break;
                        }

                        default: {
                            $('#i_name').html(`<b class="text-primary">${val[0].i_name}</b>`);
                        }
                    }
                }
            });

            function channelContactDisplay(channel_id) {
                $.ajax({
                    url: "/get-channel-contact",
                    method: "POST",
                    data: {
                        "channel_id": channel_id,
                        "iid": iid
                    },
                    success: function (val) {
                        let data = ``;
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                // InternalServerError();
                                break;
                            }
                            case '404': {
                                data += `
                                    <div class="noresult pt-5">
                                        <div class="text-center">
                                            <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                                colors="primary:#212529,secondary:#405189"
                                                style="width: 75px; height: 75px"></lord-icon>
                                            <h5 class="mt-2">No Contacts Added</h5>
                                        </div>
                                    </div>`;
                                break;
                            }

                            default: {
                                for (var i in val) {
                                    data += `
                                        <li class="list-group-item" data-id="1">
                                            <div class="d-flex gap-2">
                                                <div class="flex-shrink-0 d-flex align-items-center">
                                                    <i class="bx bxs-user fs-1 text-primary"></i>
                                                </div>
                                                <div class="vr"></div>
                                                <div class="flex-grow-1 ms-2">
                                                    <h5 class="fs-13 mb-1 text-primary">
                                                        ${val[i].name}
                                                    </h5>
                                                    <p class="born timestamp text-muted mb-0">
                                                        <i class="ri-phone-fill text-primary me-2"></i>${val[i].phone}
                                                    </p>
                                                    <p class="born timestamp text-muted mb-0">
                                                        <i class="ri-mail-fill text-primary me-2"></i>${val[i].email}
                                                    </p>
                                                </div>
                                                <div class="flex-shrink-0 d-flex align-items-center me-2 delete_contact d-none" data-channel_id = "${channel_id}" data-contact_id="${val[i].contact_id}">
                                                    <i class="bx bx-user-minus text-danger fs-3 cursor-pointer"></i>
                                                </div>
                                            </div>
                                        </li>`;
                                }
                            }
                        }
                        $(`#channel${channel_id}`).html(data);
                    }
                })
            }

            function channelDataDisplay(obj) {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: obj
                    },
                    success: function (val) {
                        var output = "", data = "";
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }
                            case '404': {
                                output += `
                                <div class="noresult p-5 container d-flex align-items-center justify-content-center">
                                    <div class="text-center">
                                        <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                            colors="primary:#212529,secondary:#405189"
                                            style="width: 75px; height: 75px"></lord-icon>
                                        <h5 class="mt-2">No Channels Found</h5>
                                    </div>
                                </div>`;
                                break;
                            }

                            default: {
                                for (let i = 0; i < val.length; i++) {
                                    channelContactDisplay(val[i].channel_id);
                                    output += `
                                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" data-aos="zoom-in">
                                                <div class="card card-animate" id="${val[i].channelName}">
                                                    <div class="card-header py-2 mb-0 bg-soft-info">
                                                        <div class="float-end">
                                                            <button type="button" class="btn btn-light btn-icon waves-effect"
                                                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                                                            </button>
                                                            <div class="dropdown-menu dropdown-menu-lg-end">
                                                                <button class="dropdown-item deleteChannel fs-15 " data-id="${val[i].channel_id}">
                                                                    <span class="text-end text-danger ">
                                                                        <i class="bx bxs-trash me-2"></i>Delete Channel
                                                                    </span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <h4 class="card-title mb-0 d-flex align-items-center py-2" id="abc">
                                                            ${val[i].channelName}
                                                        </h4>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="d-flex justify-content-evenly gap-3 mb-3">
                                                            <button class="col-6 btn btn-primary btn-icon waves-effect px-3 addcontact w-50" data-id="${val[i].channel_id}" data-name="${val[i].channelName}" data-bs-toggle="modal" data-bs-target="#addcontactmodal">
                                                                <i class="bx bx-user-plus align-middle fs-3 me-2"></i>Add
                                                            </button>
                                                            <button class="col-6 btn btn-soft-danger btn-icon waves-effect px-3 editcontact w-50" data-id="${val[i].channel_id}">
                                                                <i class="bx bx-user-x align-middle fs-3 me-2"></i>Edit
                                                            </button>
                                                        </div>
                                                        <div data-simplebar data-simplebar-auto-hide="false" 
                                                            style="height: 210px;" class="mx-n3">
                                                            <ul class="list list-group list-group-flush mb-3"
                                                                id="channel${val[i].channel_id}">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`;
                                }
                            }
                        }
                        $("#channelData").html(output);
                    }
                });
            }
            channelDataDisplay({
                table: "channel",
                paramstr: `instance_id = '${iid}'`,
            });

            enterKeyEvent('channel_name', 'createChannel');

            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                oninput_validation($(this).attr('id'));
            });

            $(document).on("click", '#createChannel', function () {
                nullfield_validation('channel_name');
                if (objFlag.flag_channel_name == 0) {
                    oninput_validation('channel_name');
                    if (objFlag.flag_channel_name == 0) {
                        $.ajax({
                            url: "/createchannel",
                            method: "POST",
                            data: {
                                "name": $('#channel_name').val(),
                                "iid": iid
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '201': {
                                        $('#create_channel_close_btn').click();
                                        swal({
                                            title: "Channel created successfully",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            $('#channel_name').val('');
                                            $('.required').removeClass('form-control-danger form-control-success');

                                            channelDataDisplay({
                                                table: "channel",
                                                paramstr: `instance_id = '${iid}'`,
                                            });
                                        });
                                        break;
                                    }
                                }
                            }
                        });
                    }
                }
            });

            $(document).on('click', '.editcontact', function () {
                const channel_id = $(this).attr('data-id');
                $(`.delete_contact[data-channel_id='${channel_id}']`).toggleClass('d-none');
            });

            $(document).on('click', '.addcontact', function () {
                $('.channel_name').html($(this).attr('data-name'));
                const channel_id = $(this).attr('data-id');

                let existcontact = [];
                $('#addcontact').attr('data-id', channel_id);
                $.ajax({
                    url: "/get-channel-contact",
                    method: "POST",
                    data: {
                        "channel_id": channel_id,
                        "iid": iid
                    },
                    success: function (val) {
                        let data = ``;
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }
                            case '404': {
                                existcontact = [];
                                break;
                            }

                            default: {
                                for (var i in val) {
                                    existcontact.push(val[i].contact_id);
                                }
                            }
                        }
                    }
                })

                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            table: "contact",
                            paramstr: `instance_id = '${iid}'`,
                        }
                    },
                    success: function (val) {
                        let data = '', flag;
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '404': {
                                $('#addcontact').addClass('d-none');
                                data += `
                                <div class="noresult p-5 container d-flex align-items-center justify-content-center">
                                    <div class="text-center">
                                        <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                            colors="primary:#212529,secondary:#405189"
                                            style="width: 75px; height: 75px"></lord-icon>
                                        <h5 class="mt-2">No Contacts Found</h5>
                                        <a type="button" class="btn btn-soft-primary mt-2" href="/instance/${iid}/contact-list">
                                            <i class="ri-add-circle-line align-middle me-1"></i>
                                            Add contact
                                        </a>
                                    </div>
                                </div>`;
                                break;
                            }

                            default: {
                                if (val.length === existcontact.length) {
                                    $('#addcontact').addClass('d-none');
                                    data += `
                                    <div class="noresult p-5 container d-flex align-items-center justify-content-center">
                                            <div class="text-center">
                                                <lord-icon src="https://cdn.lordicon.com/lupuorrc.json" trigger="loop" colors="primary:#212529,secondary:#405189" style="width: 105px; height: 105px"></lord-icon>
                                                <h5 class="mt-2">All Contacts added</h5>
                                                </div>  
                                        </div>`;
                                }
                                else {
                                    $('#addcontact').removeClass('d-none');
                                    for (var i in val) {
                                        for (var j in existcontact) {
                                            if (val[i].contact_id == existcontact[j]) {
                                                flag = true;
                                                break;
                                            }
                                            else {
                                                flag = false;
                                            }
                                        }
                                        if (flag) {
                                            continue;
                                        }
                                        else {
                                            data += `
                                            <li class="list-group-item">
                                                <label class="d-flex gap-2" for="check${val[i].contact_id}">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="contacts"
                                                            value="${val[i].contact_id}" id="check${val[i].contact_id}">
                                                    </div>
                                                    <div class="flex-shrink-0 d-flex align-items-center">
                                                        <i class="bx bxs-user fs-1 text-primary"></i>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                        <h5 class="fs-13 mb-1">
                                                            ${val[i].name}
                                                        </h5>
                                                        <p class="born timestamp text-muted mb-0">
                                                            ${val[i].phone} | ${val[i].email}
                                                        </p>
                                                    </div>
                                                </label>
                                            </li> `;
                                        }
                                    }
                                }
                            }
                        }
                        $('#addcontact-data').html(data);
                    }
                })
            })

            $(document).on('click', '#addcontact', function () {
                const channel_id = $(this).attr("data-id");

                $.ajax({
                    url: "/addcontact2channel",
                    method: "POST",
                    data: {
                        "id": channel_id,
                        "iid": iid,
                        "contacts": getCheckedCheckboxesFor('contacts')
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '200': {
                                channelContactDisplay(channel_id);
                                break;
                            }
                        }
                    }
                });
            })

            $(document).on("click", ".delete_contact", function () {
                let contact_id = $(this).attr('data-contact_id');
                let channel_id = $(this).attr('data-channel_id');

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "contact_channel",
                                    "paramstr": `contact_id = '${contact_id}' AND channel_id = '${channel_id}' AND instance_id= '${iid}'`,
                                }
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }
                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }
                                    case '200': {
                                        swal({
                                            title: "Contact Removed from channel",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(() => {
                                            channelContactDisplay(channel_id);
                                        });
                                        break;
                                    }
                                }
                            }
                        });
                    }
                })
            });

            $(document).on("click", ".deleteChannel", function () {
                const id = $(this).attr("data-id");
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "channel",
                                    "paramstr": `channel_id = '${id}'`,
                                }
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }
                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }
                                    case '200': {
                                        swal({
                                            title: "Channel Removed.",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(() => {
                                            channelDataDisplay({
                                                table: "channel",
                                                paramstr: `instance_id = '${iid}'`,
                                            });
                                        });
                                        break;
                                    }
                                }
                            }
                        });
                    }
                })
            });

            $(document).on('input', '#searchChannel', function () {
                let val = $('#searchChannel').val();

                if (val == null || val == "") {
                    channelDataDisplay({
                        table: "channel",
                        paramstr: `instance_id = '${iid}'`,
                    });
                }
                else {
                    channelDataDisplay({
                        table: "channel",
                        paramstr: `(channelName LIKE '%${val}%')`,
                    });
                }
            })

            $(document).on('click', '#mic', async function () {

                mic("msg").then((result) => {
                    let data = result.toString().split(" ");
                    console.log(data);
                    if (data[0] == "add" && data[1] == "channel") {
                        $("#addchannelmodalbtn").click();
                    }
                    else if (data[0] == "add" && data[1] == "contact" && data[2] == "to" && data[3] != "" && data[3] != undefined) {

                        $.ajax({
                            url: "/getData",
                            method: "post",
                            data: {
                                obj: {
                                    table: `channel`,
                                    paramstr: `channelName='${data[3]}' and instance_id='${iid}'`,
                                }
                            },
                            success: function (data) {
                                console.log(data);
                                let wfcount = $(".addcontact").length;

                                for (let i = 0; i < wfcount; i++) {
                                    if ($(".addcontact")[i].getAttribute("data-id") == data[0].channel_id) {
                                        $(".addcontact")[i].click();
                                    }
                                }
                            }
                        })
                    }
                    else if (data[0] == "logout" || (data[0] == "log" && data[1] == "out")) {
                        $("#logout").click();
                    }
                    else if (data[0] == "import" && data[1] == "from" && data[2] == "Google" && data[3] == "sheet") {
                        $("#gsheetimport").click();
                    }
                    else if (data[0] == "import" && data[1] == "from" && data[2] == "csv" && data[3] == "file") {
                        $("#csvimport").click();
                    }
                    else if ((data[0] == "edit" || data[0] == "update") && data[1] != "" && data[1] != undefined) {
                        $.ajax({
                            url: "/getData",
                            method: "post",
                            data: {
                                obj: {
                                    table: `channel`,
                                    paramstr: `channelName='${data[1]}' and instance_id='${iid}'`,
                                }
                            },
                            success: function (data) {
                                console.log(data);

                                // alert($(".editBtn")[0].getAttribute("data-id"));
                                for (let i = 0; i < wfcount; i++) {

                                    }

                            }

                            method: "post",
                            data: {

                                    paramstr: `channelName='${data[1]}' and instance_id='${iid}'`,

                            }

                    else if (data[0] == "go" && data[1] == "to" && data[2] == "profile") {
