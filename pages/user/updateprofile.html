    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6W14JWMlx9lVD7YpvMm1z_bWa_NlOCp8",
            authDomain: "velzonwhatsapp.firebaseapp.com",
            projectId: "velzonwhatsapp",
            storageBucket: "velzonwhatsapp.appspot.com",
            messagingSenderId: "904191185377",
            appId: "1:904191185377:web:654a2b1bc16214c40282a0",
            measurementId: "G-7Z86ZZ6622"
        };

        function render(number) {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sendcode', {
                'size': 'invisible',
                'callback': (response) => { }
            });
        }

        // send otp message function
        function phoneAuth(number) {
            firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function (confirmationResult) {
                window.confirmationResult = confirmationResult;
                coderesult = confirmationResult;
                console.log(coderesult);
            }).catch(function (error) {
                console.log(error.message);
            });
        }

        $(document).ready(function () {
            chkLogin();
            firebase.initializeApp(firebaseConfig);

            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                oninput_validation($(this).attr('id'));
            });

            let name = document.getElementById('nameInput'),
                email = document.getElementById('emailInput'),
                phone = document.getElementById('phoneInput'),
                country = document.getElementById('countryInput'),
                state = document.getElementById('stateInput'),
                city = document.getElementById('cityInput');

            const nameper = 20,
                phoneper = 20,
                emailper = 20,
                countryper = 10,
                stateper = 10,
                cityper = 10,
                imgper = 10;

            function displaydata() {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            table: "users",
                            paramstr: true
                        }
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case '401':
                            case '404': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            default: {
                                let Obj = {};
                                var data = "";
                                for (let i = 0; i < val.length; i++) {
                                    Object.assign(Obj, val[i]);
                                }
                                var percent = 0;
                                name.value = Obj.uname;
                                email.value = Obj.email;
                                phone.value = Obj.phone;
                                country.value = Obj.country;
                                state.value = Obj.state;
                                city.value = Obj.city;

                                if (Obj.phoneverify == true) {
                                    $('#verifiedbtn').removeClass('d-none');
                                    $('#verifybtn').removeClass('d-none');
                                    $('#verifybtn').addClass('d-none');
                                }
                                else {
                                    $('#verifybtn').removeClass('d-none');
                                    $('#verifiedbtn').removeClass('d-none');
                                    $('#verifiedbtn').addClass('d-none');
                                }

                                if ($('#nameInput').val() != '') {
                                    percent += nameper;
                                }
                                if ($('#phoneInput').val() != '') {
                                    percent += phoneper;
                                }
                                if ($('#emailInput').val() != '') {
                                    percent += emailper;
                                }
                                if ($('#countryInput').val() != '') {
                                    percent += countryper;
                                }
                                if ($('#stateInput').val() != '') {
                                    percent += stateper;
                                }
                                if ($('#cityInput').val() != '') {
                                    percent += cityper;
                                }
                                if (Obj.image != '') {
                                    percent += imgper;
                                }

                                if (percent != 100) {
                                    $('#progress-title').html("Complete Your Profile");
                                }
                                else {
                                    $('#progress-title').html("Profile UP TO DATE");
                                }

                                $('#progress-bar').css('width', `${percent}%`);
                                $('#progress-lbl').html(`${percent} % `);
                            }
                        }
                    }
                })
            }
            displaydata();

            $(document).on('click', '#verifybtn', () => {
                $('#phone').val($('#phoneInput').val());
                $('.phone').html(`******${$('#phoneInput').val().slice(6)}`);
            })

            $.ajax({
                url: "/get_phone_code",
                method: "GET",
                success: function (val) {
                    var data = "";
                    for (var i = 0; i < val.length; i++) {
                        if (val[i].name == "India") {
                            data += `<option id="${val[i].name}" value="${val[i].dial_code}" selected>
                                    (${val[i].dial_code})
                                    </option>`;
                        }
                        else {
                            data += `<option id="${val[i].name}" value="${val[i].dial_code}">
                                    (${val[i].dial_code})
                                    </option>`;
                        }
                    }
                    document.getElementById("phonecode").innerHTML = data;
                }
            })

            $(document).on('click', '#sendcode', function () {
                nullfield_validation('phone');
                render();
                if (objFlag.flag_phone == 0) {
                    var phone_str = $('#phonecode').val() + "" + $('#phoneInput').val();

                    $('#resendcodelink').removeClass("d-none");
                    $('#otpinput').removeClass("d-none");
                    $('#numberinput').addClass("d-none");
                    phoneAuth(phone_str);
                    $('#digit1-input').focus();
                }
                else {
                    $('.phone').focus();
                }
            })

            $('#digit6-input').keypress((e) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#digit6-input').blur();
                    $('#verify').click();
                }
            })

            $(document).on('click', '#verify', function () {
                var otp = $("#digit1-input").val() + $("#digit2-input").val() + $("#digit3-input").val() + $("#digit4-input").val() + $("#digit5-input").val() + $("#digit6-input").val();
                coderesult.confirm(otp).then(function (result) {
                    var user = result.user;
                    $.ajax({
                        url: "/phoneverify",
                        method: "PUT",
                        success: function (val) {
                            switch (val.status_code) {
                                case '401': {
                                    InvalidUser();
                                    break;
                                }

                                case '500':
                                case '404': {
                                    InternalServerError();
                                    break;
                                }

                                case '200': {
                                    $('#verifybtn').addClass('d-none');
                                    swal({
                                        title: 'Phone number verified',
                                        type: 'success',
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        displaydata();
                                    })
                                    break;
                                }
                            }
                        }
                    })
                }).catch(function (error) {
                    console.log(error.message);
                    swal({
                        title: 'Phone number not verified',
                        text: 'Must be wrong OTP / Number ',
                        type: 'error',
                        timer: 2000,
                        showConfirmButton: false,
                    }).then(function () {
                        displaydata();
                    })
                });
            })

            $(document).on('click', '#forgot-pwd', function () {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            "table": "users",
                            "paramstr": true
                        }
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            default: {
                                localStorage.setItem("email", val[0].email.trim());
                                location.href = `/password-reset`;
                            }
                        }
                    }
                })
            })

            $(document).on('click', '#updatepersonalinfo', function () {
                const audio = new Audio("/assets/dataupdated.mp3");
                nullfield_validation('nameInput');
                nullfield_validation('emailInput');
                nullfield_validation('phoneInput');
                nullfield_validation('countryInput');
                nullfield_validation('stateInput');
                nullfield_validation('cityInput');
                if (objFlag.flag_phoneInput == 0 && objFlag.flag_nameInput == 0 && objFlag.flag_emailInput == 0 && objFlag.flag_cityInput == 0 && objFlag.flag_stateInput == 0 && objFlag.flag_countryInput == 0) {
                    oninput_validation('nameInput');
                    oninput_validation('emailInput');
                    oninput_validation('phoneInput');
                    oninput_validation('countryInput');
                    oninput_validation('stateInput');
                    oninput_validation('cityInput');
                    if (objFlag.flag_phoneInput == 0 && objFlag.flag_nameInput == 0 && objFlag.flag_emailInput == 0 && objFlag.flag_cityInput == 0 && objFlag.flag_stateInput == 0 && objFlag.flag_countryInput == 0) {
                        $.ajax({
                            url: "/updatepersonalinfo",
                            method: "PUT",
                            data: {
                                "name": $('#nameInput').val().trim(),
                                "phone": $('#phoneInput').val().trim(),
                                "email": $('#emailInput').val().trim(),
                                "country": $('#countryInput').val().toUpperCase().trim(),
                                "state": $('#stateInput').val().toUpperCase().trim(),
                                "city": $('#cityInput').val().toUpperCase().trim(),
                            },
                            beforeSend: function () {
                                $('#updatepersonalinfo').html('Updating ...');
                                $('#updatepersonalinfo').removeClass('btn-primary');
                                $('#updatepersonalinfo').removeClass('btn-success');
                                $('#updatepersonalinfo').addClass('btn-warning');
                            },
                            complete: function () {
                                $('#updatepersonalinfo').html('Done');
                                $('#updatepersonalinfo').removeClass('btn-primary');
                                $('#updatepersonalinfo').removeClass('btn-warning');
                                $('#updatepersonalinfo').addClass('btn-success');
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500':
                                    case '404': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        audio.play();
                                        swal({
                                            title: 'Data Updated successfully',
                                            type: 'success',
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(() => {
                                            displaydata();
                                            userinfo();
                                            $(".required").removeClass('form-control-success form-control-danger');
                                        })
                                        break;
                                    }
                                }
                            }
                        })
                    }
                }
            })

            $("#profile-img-file-input").change(function () {
                const image_file = document.getElementById('profile-img-file-input').files[0];

                if (image_file.type.split("/")[0] === 'image') {
                    let formData = new FormData()
                    formData.append("img", image_file);
                    $.ajax({
                        url: "/profile_img",
                        method: "POST",
                        data: formData,
                        contentType: false,
                        processData: false,
                        beforeSend: function () {
                            $('.profileimg').attr('src', 'https://c.tenor.com/Tu0MCmJ4TJUAAAAC/load-loading.gif');
                        },
                        success: function (val) {
                            switch (val.status_code) {
                                case '400':
                                case '401':
                                case '404': {
                                    InvalidUser();
                                    break;
                                }

                                case '500': {
                                    InternalServerError();
                                    break;
                                }

                                case '200': {
                                    swal({
                                        title: `Profile Image Updated.`,
                                        type: 'success',
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        userinfo();
                                        displaydata();
                                    })
                                    break;
                                }
                            }
                        }
                    })
                }
                else {
                    swal({
                        title: `Only Image file supported.`,
                        type: 'error',
                        timer: 2000,
                        showConfirmButton: false,
                    });
                }
            });

            enterKeyEvent('cnfmpwd', 'change_pwd');

            $(document).on('click', '#change_pwd', function () {
                nullfield_validation('oldpwd');
                nullfield_validation('newpwd');
                nullfield_validation('cnfmpwd');
                if (objFlag.flag_oldpwd == 0 && objFlag.flag_newpwd == 0 && objFlag.flag_cnfmpwd == 0) {
                    oninput_validation('oldpwd');
                    oninput_validation('newpwd');
                    oninput_validation('cnfmpwd');
                    if (objFlag.flag_oldpwd == 0 && objFlag.flag_newpwd == 0 && objFlag.flag_cnfmpwd == 0) {
                        $.ajax({
                            url: "/checkoldpwd",
                            method: "POST",
                            data: {
                                "oldpwd": $('#oldpwd').val()
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '406': {
                                        swal({
                                            title: `Your old password didn't match.`,
                                            type: 'error',
                                            timer: 2000,
                                            showConfirmButton: false,
                                        })
                                        break;
                                    }

                                    case '200': {
                                        if ($('#newpwd').val() === $('#cnfmpwd').val()) {
                                            if ($('#newpwd').val() !== $('#oldpwd').val()) {
                                                const apikey = getCookie("apikey");

                                                $.ajax({
                                                    url: "/updateData",
                                                    method: "PUT",
                                                    data: {
                                                        "table": "users",
                                                        "paramstr": `password = '${$('#newpwd').val()}'`,
                                                        "condition": `apikey = '${apikey}'`
                                                    },
                                                    beforeSend: function () {
                                                        $('#change_pwd').html('Changing ...');
                                                        $('#change_pwd').removeClass('btn-primary btn-success');
                                                        $('#change_pwd').addClass('btn-warning');
                                                    },
                                                    complete: function () {
                                                        $('#change_pwd').html('Done');
                                                        $('#change_pwd').removeClass('btn-primary btn-warning');
                                                        $('#change_pwd').addClass('btn-success');
                                                    },
                                                    success: function (val) {
                                                        switch (val.status_code) {
                                                            case '400':
                                                            case '401': {
                                                                InvalidUser();
                                                                break;
                                                            }

                                                            case '404':
                                                            case '500': {
                                                                InternalServerError();
                                                                break;
                                                            }

                                                            case '200': {
                                                                swal({
                                                                    title: "Password changed successfully",
                                                                    type: "success",
                                                                    timer: 1500,
                                                                    showConfirmButton: false,
                                                                }).then(() => {
                                                                    $('#oldpwd ,#newpwd, #cnfmpwd').val('');
                                                                    $('#oldpwd, #newpwd, #cnfmpwd').removeClass('form-control-success form-control-danger');
                                                                    $('#change_pwd').html('Change Password');
                                                                })
                                                                break;
                                                            }
                                                        }
                                                    }
                                                })
                                            }
                                            else {
                                                swal({
                                                    text: `You can't set you old password as new password.`,
                                                    type: 'error',
                                                    timer: 3000,
                                                    showConfirmButton: false,
                                                })
                                            }
                                        }
                                        else {
                                            swal({
                                                text: `new password and confirm password must be match.`,
                                                type: 'error',
                                                timer: 3000,
                                                showConfirmButton: false,
                                            })
                                        }
                                        break;
                                    }
                                }
                            }
                        })
                    }
                }
            });
        })
