    <script type="text/javascript">
        $(document).ready(() => {

            chkLogin();

            var indexno;
            let urlString = location.href;
            let paramString = urlString.split("?")[1];
            let queryString = new URLSearchParams(paramString);
            let email, category, user, t_apikey, t_email, pass, agent_email;
            // $(".navbar-nav").html(
            //     '<li class="nav-item"><a class="nav-link menu-link" href="/support-ticket"><i class="ri-apps-2-line"></i><span data-key="t-apps">Support Tickets</span></a></li>'
            // );

            const ticket_id = document.URL.split('/')[4];
            // ticket_id = pair[1];
            $.ajax({
                url: "/getTickets",
                method: "POST",
                data: {
                    obj: {
                        table: "support_ticket",
                        paramstr: "ticket_id='" + ticket_id + "' --",
                    },
                },
                success: function (data) {
                    t_apikey = data[0].apikey;
                    agent_email = data[0].agent_email;
                    $.ajax({
                        url: "/getTickets",
                        method: "POST",
                        data: {
                            obj: {
                                table: `users`,
                                paramstr: `apikey='${t_apikey}' --`,
                            },
                        },
                        success: function (data) {
                            console.log(data);
                            t_email = data[0].email;
                            $("#ticket-user-email").html(t_email);
                        }
                    })
                    $("#ticket_id").html(data[0].ticket_id);
                    $("#ticket-description").html(data[0].t_description);
                    $("#ticket-subject").html("subject : " + data[0].t_subject);
                    $("#ticket-user-contact").html(data[0].user);
                    category = data[0].category;
                    var index = getCookie("sindex");
                    console.log(index);

                    user = data[0].user;
                    if (data[0].category == "whatsapp") {
                        $("#category").addClass("badge-soft-success");
                        $("#category").html(`<span class="mdi mdi-whatsapp fs-4"> <span class="fs-6 align-middle">WhatsApp</span></span>`);
                    }
                    else {
                        $("#category").addClass("badge-soft-danger");
                        $("#category").html(`<span class="mdi mdi-gmail fs-4"> <span class="fs-6 align-middle">Gmail</span></span>`);
                    }

                    if (data[0].status == "open") {
                        $("#ticket-status").addClass("badge-soft-danger");
                    } else if (data[0].status == "inprogress") {
                        $("#ticket-status").addClass("badge-soft-warning");
                    } else if (data[0].status == "closed") {
                        $("#reply").addClass("d-none");
                        $("#response").val("You can't reply now because ticket has been closed!!");
                        $("#response").attr("disabled", "true");
                        $("#ticket-status").addClass("badge-soft-success");
                        $("#closeticket").addClass("d-none");
                    }
                    $("#ticket-status").html(data[0].status);
                    let date = new Date(data[0].generation_time);
                    $("#generation-date").html(
                        date.toLocaleDateString() +
                        "  &nbsp;&nbsp;" +
                        date.getHours() +
                        ":" +
                        date.getMinutes() +
                        ":" +
                        date.getMilliseconds()
                    );
                    $("#ticket-type").html(data[0].t_type);
                    $.ajax({
                        url: "/getTickets",
                        method: "POST",
                        data: {
                            obj: {
                                table: "users",
                                paramstr: "apikey='" + data[0].apikey + "' --",
                            },
                        },
                        success: function (val) {
                            $("#ticket-user").html(val[0].uname);
                            email = val[0].email;
                            pass = val[0].emailpasscode;
                        },
                    });
                },
            });


            $("#reply").on("click", function () {

                $.ajax({
                    url: "/getTickets",
                    method: "post",
                    data: {
                        obj: {
                            table: "ticket_reply",
                            paramstr: "ticket_id='" + ticket_id + "' --",
                        },
                    },
                    success: function (data) {
                        switch (data.status_code) {
                            case '404': {
                                indexno = 0;
                                break;
                            }

                            default:{
                                indexno = data.length;
                            }

                            console.log(indexno);
                        }
                        $.ajax({
                            url: "/ClientReplyToTicketAgent",
                            method: "POST",
                            data: {
                                id: $("#ticket_id").html(),
                                indexno: indexno,
                                identity: "client",
                                category: category,
                                type: $("#ticket-type").html(),
                                subject: $("#ticket-subject").html(),
                                description: $("#ticket-description").html(),
                                status: $("#ticket-status").html(),
                                uname: $("#ticket-user").html(),
                                contact: $("#ticket-user-contact").html(),
                                response: $("#response").val(),
                                email: $("#ticket-user-email").html(),
                                pass: pass,
                                agent_email: agent_email,
                            },
                            beforeSend:function(){

                            },
                            success: function (data) {
                                console.log(data);
                                if (data.status_code == 200) {

                                    $("#ticket-status").html();
                                    $("#response").val("");
                                    swal({
                                        title: "Reply Sent",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                    log();
                                } else {
                                    swal({
                                        title: "Reply Not Sent",
                                        text: "Try again after some time",
                                        type: "error",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    })
                                }
                            }
                        })
                    }
                })
            });

            let userdata = "";
            let agentdata = "";

            function log() {
                let output = "";
                $.ajax({
                    url: "/getData",
                    method: "post",
                    data: {
                        obj: {
                            table: `support_ticket`,
                            paramstr: `ticket_id='${ticket_id}'--`,
                        }
                    },
                    success: function (data) {
                        data[0].agent_email = agentdata;
                        data[0].user = userdata;
                    }
                })
                $.ajax({
                    url: "/getData",
                    method: "post",
                    data: {
                        obj: {
                            table: "ticket_reply",
                            paramstr: `ticket_id='${ticket_id}' ORDER by reply_time --`,
                        }
                    },
                    success: function (data) {
                        console.log(data);
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].identity == "supportAgent") {
                                output += `
                  <li class="chat-list left" id="1">
                    <div class="conversation-list">
                      <div class="chat-avatar">
                        <img src="/assets/images/users/user-dummy-img.jpg" alt="">
                      </div>
                      <div class="user-chat-content">
                        <div class="ctext-wrap">
                          <div class="ctext-wrap-content" id="1">
                            <p class="mb-0 ctext-content"></html>${data[i].reply}<html></p>
                          </div>
                        <div class="dropdown align-self-start message-box-drop">  
                          <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="ri-more-2-fill"></i></a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item reply-message" href="#"><i class="ri-reply-line me-2 text-muted align-bottom"></i>Reply</a>
                              <a class="dropdown-item" href="#"><i class="ri-share-line me-2 text-muted align-bottom"></i>Forward</a>
                              <a class="dropdown-item copy-message" href="#"><i class="ri-file-copy-line me-2 text-muted align-bottom"></i>Copy</a>
                              <a class="dropdown-item" href="#"><i class="ri-bookmark-line me-2 text-muted align-bottom"></i>Bookmark</a>    
                              <a class="dropdown-item delete-item" href="#"><i class="ri-delete-bin-5-line me-2 text-muted align-bottom"></i>Delete</a> 
                            </div>
                        </div>
                      </div>
                      <div class="conversation-name">
                        <span class="d-none name">Lisa Parker</span>
                        <small class="text-muted time">${data[i].reply_time}</small> 
                        <span class="text-success check-message-icon"><i class="bx bx-check-double"></i></span>
                      </div>
                    </div>
                  </div>
                </li>`;
                            }
                            if (data[i].identity == "client") {
                                output += `
                            <li class="chat-list right" id="2">
                                <div class="conversation-list">
                                    <div class="user-chat-content">
                                        <div class="ctext-wrap">
                                            <div class="ctext-wrap-content" id="2">
                                                <p class="mb-0 ctext-content fromMe">${data[i].reply}</p>
                                            </div>
                                            <div class="dropdown align-self-start message-box-drop">
                                                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false">
                                                    <i class="ri-more-2-fill"></i>
                                                </a>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item reply-message" href="#"><i
                                                            class="ri-reply-line me-2 text-muted align-bottom"></i>Reply</a>
                                                    <a class="dropdown-item" href="#"><i
                                                            class="ri-share-line me-2 text-muted align-bottom"></i>Forward</a>
                                                    <a class="dropdown-item copy-message" href="#"><i
                                                            class="ri-file-copy-line me-2 text-muted align-bottom"></i>Copy</a>
                                                    <a class="dropdown-item" href="#"><i
                                                            class="ri-bookmark-line me-2 text-muted align-bottom"></i>Bookmark</a>
                                                    <a class="dropdown-item delete-item" href="#"><i
                                                            class="ri-delete-bin-5-line me-2 text-muted align-bottom"></i>Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="conversation-name">
                                            <span class="d-none name">Frank Thomas</span>
                                            <small class="text-muted time">${data[i].reply_time}</small>
                                            <span class="text-success check-message-icon"><i class="bx bx-check-double"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </li>`;
                            }
                        }
                        $("#users-conversation").html(output);
                    }
                })
            }
            log();


            $(document).on('click', '#closeticket', function () {
                swal({
                    title: 'Are you sure?',
                    text: "You want to close ticket?",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, close it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/updateData",
                            method: "put",
                            data: {
                                table: "support_ticket",
                                paramstr: "status='closed'",
                                condition: `ticket_id='${$("#ticket_id").text()}'`,
                            },
                            success: function (data) {
                                if (data.status_code == 200) {
                                    $("#ticket-status").removeClass("badge-soft-danger");
                                    $("#ticket-status").addClass("badge-soft-success");
                                    $("#ticket-status").html("closed");
                                    $("#response").val("");
                                    swal({
                                        title: "Ticket closed successfully!!!",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    })
                                    $("#reply").addClass("d-none");
                                    $("#response").val("You can't reply now because ticket has been closed!!");
                                    $("#response").attr("disabled", "true");
                                    $("#closeticket").addClass("d-none");
                                } else {
                                    swal({
                                        title: "ticket not closed!!!",
                                        text: "Try again after some time",
                                        type: "error",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    })
                                }
                            }
                        })
                    }

                })
            })

            $(document).on('click', '#mic', async function () {

                mic("msg").then((result) => {
                    let data = result.toString().split(" ");
                    console.log(data);
                    if (data[0] == "close" && data[1] == "ticket") {
                        $("#closeticket").click();
                    }
                    else if (data[0] == "logout" || (data[0] == "log" && data[1] == "out")) {
                        $("#logout").click();
                    }
                    else if (data[0] == "reply" && data[1] != "" && data[1] != undefined) {
                        for (i = 1; i < data.length; i++) {
                            $("#response").append(data[i] + " ");
                        }
                        setTimeout(() => {
                            $("#reply").click();
                        }, 2000);
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "profile") {
                        location.href = "/profile";
                    }
                    else if (data[0] == "go" && data[1] == "to" && (data[2] == "pay" || data[2] == "pricing" || data[2] == "payment" || data[2] == "subscription")) {
                        location.href = "/subscription";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "dashboard") {
                        location.href = "/dashboard";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "instance") {
                        location.href = "/instance";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "custom" && data[3] == "template") {
                        location.href = "/customtemplate";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "email" && data[3] == "configuration") {
                        location.href = "/addpasscode";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "support" && data[3] == "ticket") {
                        location.href = "/support-ticket";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "api" && data[3] == "docs") {
                        location.href = "/docs";
                    }
                    else {
                        swal({
                            title: "Command not recognized",
                            type: 'error',
                            timer: 2500,
                            showConfirmButton: false,
                        });
                    }
                })
            })


        });
    </script>
