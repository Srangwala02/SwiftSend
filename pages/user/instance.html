    <script>
        $(document).ready(function () {
            chkLogin();

            $(document).on('input', '#searchInstance', () => {
                instance_data({
                    "table": "instance",
                    "paramstr": `(i_name like '%${$('#searchInstance').val()}%')`
                });
            })

            function display_ribbon_days() {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            table: "subscription",
                            paramstr: true,
                        }
                    },
                    success: function (val) {
                        $('#pay_status').removeClass('ribbon-danger');
                        $('#pay_status').removeClass('ribbon-success');
                        $('#pay_status').removeClass('ribbon-warning');

                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '404': {
                                $.ajax({
                                    url: "/getData",
                                    method: "POST",
                                    data: {
                                        obj: {
                                            table: "instance",
                                            paramstr: true,
                                        }
                                    },
                                    success: function (val) {
                                        switch (val.status_code) {
                                            case '401': {
                                                InvalidUser();
                                                break;
                                            }

                                            case '500': {
                                                InternalServerError();
                                                break;
                                            }

                                            case '404': {
                                                $('#pay_status').addClass('d-none');
                                                swal({
                                                    type: 'info',
                                                    html: `<span class="text-success fs-2">
                                                        Free trial of <span class="text-danger"> 7 </span> 
                                                    days will start <br> after you create 
                                                    <span class="text-primary">1<sup>st</sup> instance.</span> 
                                                    <span>`,
                                                    showCancelButton: false,
                                                    confirmButtonText: 'OK, Got it',
                                                    confirmButtonClass: 'btn btn-primary mx-2',
                                                    buttonsStyling: false
                                                })
                                                instance_data({
                                                    "table": "instance",
                                                    "paramstr": true
                                                });
                                                break;
                                            }

                                            default: {
                                                $('#pay_status').removeClass('d-none');
                                                let current_date = new Date();
                                                let create_date = new Date(val[0].create_date);
                                                let expiry_date = new Date(create_date);
                                                expiry_date.setDate(create_date.getDate() + 7);
                                                let remaining_days = Math.ceil(Math.abs(expiry_date - current_date) / (1000 * 60 * 60 * 24));

                                                if (val.length == 1 && expiry_date > current_date) {
                                                    $('#pay_status').addClass('ribbon-warning');
                                                    $('#pay_status').html(`<span>Free Trial</span>`);

                                                    $('#remaining_days').html(`${remaining_days} Days left`);
                                                    $('#remaining_days').addClass('text-danger');

                                                    $('.manage').prop("disabled", false);
                                                    $('#add_instance_btn').prop("disabled", false);
                                                }
                                                else {
                                                    swal({
                                                        title: `Your Trial period has expired`,
                                                        text: "You can't use the services untill you pay",
                                                        type: 'error',
                                                        showCancelButton: true,
                                                        confirmButtonText: 'Pay Now',
                                                        cancelButtonText: 'Remind me later',
                                                        confirmButtonClass: 'btn btn-success mx-2',
                                                        cancelButtonClass: 'btn btn-outline-primary mx-2',
                                                        buttonsStyling: false
                                                    }).then(function (result) {
                                                        if (result.value) {
                                                            location.href = "/subscription";
                                                        }
                                                    })

                                                    $('#pay_status').addClass('ribbon-danger');
                                                    $('#pay_status').html(`<span>Trial Expired</span>`);

                                                    $('#remaining_days').html(`- Days left`);

                                                    $('.manage').prop("disabled", true);
                                                    $('#add_instance_btn').prop("disabled", true);
                                                    $('#pay_btn').removeClass('d-none');
                                                }
                                                break;
                                            }
                                        }
                                    }
                                })
                                break;
                            }

                            default: {
                                var latest_date = new Date(val[0].pay_date);
                                let current_date = new Date();
                                var planid = val[0].planID;
                                let duration = 0, remaining_days = 0;

                                for (var i in val) {
                                    if (latest_date < new Date(val[i].pay_date)) {
                                        latest_date = new Date(val[i].pay_date);
                                        planid = val[i].planID;
                                    }
                                }

                                $.ajax({
                                    url: "/getData",
                                    method: "POST",
                                    data: {
                                        obj: {
                                            table: "plans",
                                            paramstr: `planid = ${planid} --`,
                                        }
                                    },
                                    success: function (val) {
                                        switch (val.status_code) {
                                            case '401': {
                                                InvalidUser();
                                                break;
                                            }

                                            case '500': {
                                                InternalServerError();
                                                break;
                                            }

                                            default: {
                                                duration = val[0].durationMonth;
                                                latest_date.setMonth(latest_date.getMonth() + duration);

                                                remaining_days = Math.ceil(Math.round(latest_date - current_date) / (1000 * 60 * 60 * 24));

                                                $('#remaining_days').remove('text-primary text-danger');
                                                if (remaining_days > 0) {
                                                    $('#remaining_days').html(`${remaining_days} Days left`);
                                                    $('#pay_status').html(`<span>Active</span>`);
                                                    $('#pay_status').addClass('ribbon-success');
                                                    if (remaining_days <= 7) {
                                                        $('#remaining_days').addClass('text-danger');
                                                        swal({
                                                            title: `Only <span class="text-danger">${remaining_days}</span> Day left`,
                                                            text: "You can't use the services anymore..!!",
                                                            type: 'warning',
                                                            showCancelButton: true,
                                                            confirmButtonText: 'Pay Now',
                                                            cancelButtonText: 'Remind me later',
                                                            confirmButtonClass: 'btn btn-success mx-2',
                                                            cancelButtonClass: 'btn btn-outline-primary mx-2',
                                                            buttonsStyling: false
                                                        }).then(function (result) {
                                                            if (result.value) {
                                                                location.href = "/subscription";
                                                            }
                                                        })
                                                    }
                                                }
                                                else {
                                                    swal({
                                                        title: `Your subscription has finished`,
                                                        text: "You can't use the services untill you pay",
                                                        type: 'error',
                                                        showCancelButton: true,
                                                        confirmButtonText: 'Pay Now',
                                                        cancelButtonText: 'Remind me later',
                                                        confirmButtonClass: 'btn btn-success mx-2',
                                                        cancelButtonClass: 'btn btn-outline-primary mx-2',
                                                        buttonsStyling: false
                                                    }).then(function (result) {
                                                        if (result.value) {
                                                            location.href = "/subscription";
                                                        }
                                                    })

                                                    $('#remaining_days').addClass('text-primary');
                                                    $('#remaining_days').html(` -  Days left`);

                                                    $('#pay_status').addClass('ribbon-danger');
                                                    $('#pay_status').html(`<span>Expired</span>`);

                                                    $('.manage').prop("disabled", true);
                                                    $('#add_instance_btn').prop("disabled", true);
                                                    $('#pay_btn').removeClass('d-none');
                                                }
                                                break;
                                            }
                                        }
                                    }
                                });
                                break;
                            }
                        }
                    }
                })
            }
            display_ribbon_days();

            function instance_data(obj) {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: { obj: obj },
                    success: function (val) {
                        $('#instance_data, .noresult').addClass('d-none');
                        let data = ``;
                        if (val.status_code == 404) {
                            $('.noresult').removeClass('d-none');
                        }
                        else {
                            $('#instance_data').removeClass('d-none');
                            data += `<thead class="table-light">
                                        <tr>
                                            <th class="w-30">INSTANCE ID</th>
                                            <th class="w-30">NAME</th>
                                            <th class="w-30">CREATE DATE</th>
                                            <th class="w-10"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="list form-check-all">`;

                            const date = new Date().toLocaleDateString();
                            for (let r of val) {
                                var cdate = new Date(r.create_date).toLocaleDateString();
                                data += `<tr>
                                        <td class="instance_id">${r.instance_id}</td>
                                        <td class="instance_name">${r.i_name}</td>
                                        <td class="date">${cdate}</td>
                                        <td>
                                            <div class="d-flex justify-content-end me-3">
                                                <div class="edit">
                                                    <button type="button" class="btn btn-sm btn-primary btn-label waves-effect right waves-light manage" id="${r.instance_id}">
                                                        <i class="mdi mdi-spin mdi-cog-outline label-icon align-middle fs-16 ms-2"></i>
                                                        Manage
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>`;
                            }
                        }
                        data += `</tbody>`;
                        document.getElementById("instance_data").innerHTML = data;
                    }
                })
            }
            instance_data({
                "table": "instance",
                "paramstr": true
            });


            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                nullfield_validation($(this).attr('id'));
            });

            $('#instance_name').keypress((e) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#create').click();
                }
            })

            $(document).on('click', '#create', () => {
                var instance_name = document.getElementById('instance_name');
                nullfield_validation('instance_name');
                if (objFlag.flag_instance_name == 0) {
                    $.ajax({
                        url: "/addinstance",
                        method: "POST",
                        data: {
                            "instance_name": $('#instance_name').val().trim()
                        },
                        success: function (val) {
                            display_ribbon_days();

                            switch (val.status_code) {
                                case "201": {
                                    swal({
                                        title: 'Instance Created successfully',
                                        type: 'success',
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        $('#instance_name').val("");
                                        $('#instance_name').removeClass('form-control-danger form-control-success')
                                        instance_data({
                                            "table": "instance",
                                            "paramstr": true
                                        });
                                    })
                                    break;
                                }
                                case "403": {
                                    instance_name.value = "";
                                    swal({
                                        title: `Instance limit exceeded`,
                                        text: `You can\'t create instance`,
                                        type: 'error',
                                        timer: 2500,
                                        showConfirmButton: false,
                                    })
                                    break;
                                }
                                case "409": {
                                    instance_name.value = "";
                                    swal({
                                        title: 'Instance alerady exist',
                                        type: 'warning',
                                        timer: 2500,
                                        showConfirmButton: false,
                                    })
                                    break;
                                }
                                case "500": {
                                    InternalServerError();
                                    break;
                                }
                            }
                        }
                    })
                }
            })
            $(document).on('click', '#mic', async function () {

                mic("msg").then((result) => {
                    let data = result.toString().split(" ");
                    console.log(data);
                    if (data[0] == "add" && data[1] == "instance") {
                        $("#add_instance_btn").click();
                    }
                    else if (data[0] == "manage" && data[1] != "" && data[1] != undefined) {
                        let apikey = getCookie("apikey");
                        alert(apikey);
                        $.ajax({
                            url: "/getData",
                            method: "post",
                            data: {
                                obj: {
                                    table: `instance`,
                                    paramstr: `i_name='${data[1]}' and apikey='${apikey}'`,
                                }
                            },
                            success: function (data) {
                                console.log(data);
                                if (data.status_code) {
                                    swal({
                                        title: "Instance not found",
                                        type: 'error',
                                        timer: 2500,
                                        showConfirmButton: false,
                                    });
                                } else {
                                    $($("#" + data[0].instance_id + "")).click();
                                }

                            }
                        })
                    }
                    else if (data[0] == "logout" || (data[0] == "log" && data[1] == "out")) {
                        $("#logout").click();
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "profile") {
                        location.href = "/profile";
                    }
                    else if (data[0] == "go" && data[1] == "to" && (data[2] == "pay" || data[2] == "pricing" || data[2] == "payment" || data[2] == "subscription")) {
                        location.href = "/subscription";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "dashboard") {
                        location.href = "/dashboard";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "instance") {
                        location.href = "/instance";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "custom" && data[3] == "template") {
                        location.href = "/customtemplate";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "email" && data[3] == "configuration") {
                        location.href = "/addpasscode";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "support" && data[3] == "ticket") {
                        location.href = "/support-ticket";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "api" && data[3] == "docs") {
                        location.href = "/docs";
                    }
                    else {
                        swal({
                            title: "Command not recognized",
                            type: 'error',
                            timer: 2500,
                            showConfirmButton: false,
                        });
                    }
                })
            })

            $(document).on('click', ".manage", function () {
                location.href = `instance/${$(this).attr('id')}/bulkmessage`;
            })
        })



    </script>
</body>

</html>
