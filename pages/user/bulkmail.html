                                    $('#channelmailtype_template_send')
                                        .removeClass('btn-primary btn-success')
                                        .addClass('btn-warning')
                                        .html(`<span class="d-flex align-items-center">
                                            <span class="flex-grow-1 me-lg-2 me-md-2">
                                                Sending
                                            </span>
                                            <span class="spinner-border flex-shrink-0" role="status">
                                                <span class="visually-hidden"></span>
                                            </span>
                                        </span>`);
                                },
                                success: function (val) {
                                    switch (val.status_code) {
                                        case '401': {
                                            InvalidUser();
                                            break;
                                        }

                                        case '500': {
                                            InternalServerError();
                                            break;
                                        }

                                        case '1013': {
                                            userNotFound(iid);
                                            $('#channelmailtype_template_send')
                                                .removeClass('btn-warning btn-success')
                                                .addClass('btn-primary')
                                                .html(`<i class="mdi mdi-send me-lg-2 me-md-2"></i>
                                                    <span class="d-none d-lg-inline-block d-md-inline-block">
                                                        Send to All
                                                    </span>`);
                                            break;
                                        }

                                        case '403': {
                                            swal({
                                                title: `Instance not valid`,
                                                type: 'error',
                                                timer: 2000,
                                                showConfirmButton: false,
                                            }).then(() => {
                                                $('#channelmailtype_template_send')
                                                    .removeClass('btn-warning btn-success')
                                                    .addClass('btn-primary')
                                                    .html(`<i class="mdi mdi-send me-lg-2 me-md-2"></i>
                                                    <span class="d-none d-lg-inline-block d-md-inline-block">
                                                        Send to All
                                                    </span>`);
                                            });
                                            break;
                                        }

                                        case '200': {
                                            $('#channelmailtype_template_send')
                                                .removeClass('btn-warning btn-primary')
                                                .addClass('btn-success')
                                                .html(`<i class="mdi mdi-send me-lg-2 me-md-2"></i>
                                                    <span class="d-none d-lg-inline-block d-md-inline-block">
                                                        Sent
                                                    </span>`);
                                            swal({
                                                title: "Messages sent to all Contacts",
                                                type: "success",
                                                timer: 2000,
                                                showConfirmButton: false,
                                            }).then(() => {
                                                $('#channelmailtype_template_send')
                                                    .removeClass('btn-warning btn-success')
                                                    .addClass('btn-primary')
                                                    .html(`<i class="mdi mdi-send me-lg-2 me-md-2"></i>
                                                    <span class="d-none d-lg-inline-block d-md-inline-block">
                                                        Send to All
                                                    </span>`);
                                            });
                                            break;
                                        }
                                    }
                                }
                            });
                        }
                    }
                    else {
                        swal({
                            title: "First configure your email properly",
                            type: "error",
                            timer: 3000,
                            showConfirmButton: false,
                        })
                    }

                })


            })
