        <script>

            $(document).ready(function () {
                chkLogin();
                
                const iid = document.URL.split("/")[4];

                $.ajax({
                    url: "/user",
                    method: "POST",
                    data: {
                        "iid": iid,
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '404':
                            case '500': {
                                InternalServerError();
                                break;
                            }

                            default: {
                                $('#i_name').html(`<b class="text-primary">${val[0].i_name}</b>`);
                            }
                        }
                    }
                });

                function displayWorkflow(obj) {
                    $.ajax({
                        url: "/getData",
                        method: "POST",
                        data: {
                            obj: obj,
                        },
                        success: function (val) {
                            let output = "";
                            switch (val.status_code) {
                                case '401': {
                                    InvalidUser();
                                    break;
                                }

                                case '500': {
                                    InternalServerError();
                                    break;
                                }
                                case '404': {
                                    output += `<div class="p-5 container d-flex align-items-center justify-content-center">
                                                    <div class="text-center">
                                                        <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                                            colors="primary:#212529,secondary:#405189"
                                                            style="width: 75px; height: 75px"></lord-icon>
                                                        <h5 class="mt-2">No Workflow Found</h5>
                                                    </div>
                                                </div>`;
                                    break;
                                }

                                default: {
                                    for (let i = 0; i < val.length; i++) {
                                        output += `
                                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12" data-aos="zoom-in">
                                                <div class="card card-animate " id="${val[i].cstm_id}">
                                                    <div class="card-header p-3 mb-0 bg-soft-info">
                                                        <div class="float-end">
                                                            <button type="button" class="btn btn-light btn-icon waves-effect"
                                                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                                                            </button>
                                                            <div class="dropdown-menu">
                                                                <button class="dropdown-item editBtn fs-15" data-bs-toggle="modal" data-bs-target="#editModal" data-id="${val[i].workflow_id}" data-name="${val[i].workflow_name}">
                                                                    <span class="text-end text-success ">
                                                                        <i class="mdi mdi-lead-pencil align-bottom me-2 "></i>
                                                                        Edit
                                                                    </span>
                                                                </button>
                                                                <button class="dropdown-item deleteBtn fs-15" data-id="${val[i].workflow_id}">
                                                                    <span class="text-end text-danger">
                                                                        <i class="bx bxs-trash me-2 align-middle"></i>
                                                                        Delete
                                                                    </span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <h4 class="card-title mb-0 d-flex align-items-center py-2">
                                                            <a href="/instance/${iid}/individualworkflow?id=${val[i].workflow_id}">
                                                                ${val[i].workflow_name}
                                                            </a>
                                                        </h4>
                                                    </div>
                                                </div>
                                            </div>`;
                                    }
                                }
                            }
                            $("#workflows").html(output);
                        }
                    })
                }
                displayWorkflow({
                    table: "workflow",
                    paramstr: `instance_id ='${iid}' and apikey = '${getCookie('apikey')}' group by workflow_id --`
                });

                $(".required").on('focusout', function () {
                    onfocusout_validation($(this).attr('id'));
                });

                $(".required").on('input', function () {
                    oninput_validation($(this).attr('id'));
                });

                enterKeyEvent('workflow_name', 'create_workflow');

                $(document).on("click", "#create_workflow", function () {
                    nullfield_validation('workflow_name');
                    if (objFlag.flag_workflow_name == 0) {
                        oninput_validation('workflow_name');
                        if (objFlag.flag_workflow_name == 0) {
                            $.ajax({
                                url: "/createworkflow",
                                method: "POST",
                                data: {
                                    "wname": $("#workflow_name").val().trim(),
                                    "iid": iid
                                },
                                success: function (val) {
                                    switch (val.status_code) {
                                        case '401': {
                                            InvalidUser();
                                            break;
                                        }

                                        case "500": {
                                            InternalServerError();
                                            break;
                                        }

                                        case "200":
                                            $("#workflow_close").click();
                                            swal({
                                                title: "Workflow created",
                                                type: 'success',
                                                timer: 2500,
                                                showConfirmButton: false,
                                            }).then(() => {
                                                $("#workflow_name").val("");
                                            });
                                            break;
                                    }
                                    displayWorkflow({
                                        table: "workflow",
                                        paramstr: `instance_id ='${iid}' and apikey = '${getCookie('apikey')}' group by workflow_id --`
                                    });
                                }
                            })
                        }
                    }
                })

                $(document).on("input", "#searchworkflow", function () {
                    let val = $('#searchworkflow').val().trim();

                    if (val == null || val == "") {
                        displayWorkflow({
                            table: "workflow",
                            paramstr: `instance_id ='${iid}' and apikey = '${getCookie('apikey')}' group by workflow_id --`
                        });
                    }
                    else {
                        displayWorkflow({
                            table: "workflow",
                            paramstr: `(workflow_name LIKE '%${val}%') and apikey = '${getCookie('apikey')}' group by workflow_id --`
                        });
                    }
                })

                $(document).on('click', '#mic', async function () {

                    mic("msg").then((result) => {
                        let data = result.toString().split(" ");
                        console.log(data);
                        if (data[0] == "execute" && data[1] != "") {
                            $.ajax({
                                url: "/getData",
                                method: "post",
                                data: {
                                    obj: {
                                        table: `workflow`,
                                        paramstr: `workflow_name='${data[1]}' and instance_id='${iid}'`,
                                    }
                                },
                                success: function (data) {
                                    console.log(data);
                                    let flag = true;
                                    for (let i = 0; i < data.length; i++) {
                                        let bodydata = $.parseJSON(data[i].body_data);
                                        $.ajax({
                                            url: data[i].api_name,
                                            method: "POST",
                                            data: bodydata,
                                            async: false,
                                            success: function (data) {
                                                if (data.status_code != 200) {
                                                    flag = false;
                                                }
                                            }
                                        })
                                        if (i == data.length - 1) {
                                            if (flag) {
                                                swal({
                                                    title: "Workflow executed",
                                                    type: 'success',
                                                    timer: 2500,
                                                    showConfirmButton: false,
                                                });
                                            }
                                            else {
                                                swal({
                                                    title: "Workflow not executed",
                                                    type: 'error',
                                                    timer: 2500,
                                                    showConfirmButton: false,
                                                });
                                            }
                                        }
                                    }
                                }
                            })
                        }
                        else if (data[0] == "create" && data[1] == "workflow") {
                            $("#createworkflow").click();
                        }
                        else if (data[0] == "logout" || (data[0] == "log" && data[1] == "out")) {
                            $("#logout").click();
                        }
                        else if ((data[0] == "edit" || data[0] == "update") && data[1] != "" && data[1] != undefined) {
                            $.ajax({
                                url: "/getData",
                                method: "post",
                                data: {
                                    obj: {
                                        table: `workflow`,
                                        paramstr: `workflow_name='${data[1]}' and instance_id='${iid}'`,
                                    }
                                },
                                success: function (data) {
                                    console.log(data);
                                    let wfcount = $(".editBtn").length;
                                    // alert($(".editBtn")[0].getAttribute("data-id"));
                                    for (let i = 0; i < wfcount; i++) {
                                        if ($(".editBtn")[i].getAttribute("data-id") == data[0].workflow_id) {
                                            $(".editBtn")[i].click();
                                        }
                                    }
                                }
                            })
                        }
                        else if ((data[0] == "delete") && data[1] != "" && data[1] != undefined) {
                            $.ajax({
                                url: "/getData",
                                method: "post",
                                data: {
                                    obj: {
                                        table: `workflow`,
                                        paramstr: `workflow_name='${data[1]}' and instance_id='${iid}'`,
                                    }
                                },
                                success: function (data) {
                                    console.log(data);
                                    let wfcount = $(".deleteBtn").length;
                                    for (let i = 0; i < wfcount; i++) {
                                        if ($(".deleteBtn")[i].getAttribute("data-id") == data[0].workflow_id) {
                                            $(".deleteBtn")[i].click();
                                        }
                                    }
                                }
                            })
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "profile") {
                            location.href = "/profile";
                        }
                        else if (data[0] == "go" && data[1] == "to" && (data[2] == "pay" || data[2] == "pricing" || data[2] == "payment" || data[2] == "subscription")) {
                            location.href = "/subscription";
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "dashboard") {
                            location.href = "/dashboard";
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "instance") {
                            location.href = "/instance";
                        }
                        else if (data[0] == "go" && data[1] == "to" && (data[2] == "bulkmessage" || (data[2] == "bulk" && data[3] == "message"))) {
                            location.href = `/instance/${iid}/bulkmessage`;
                        }
                        else if (data[0] == "go" && data[1] == "to" && (data[2] == "bulkmail" || (data[2] == "bulk" && data[3] == "mail"))) {
                            location.href = `/instance/${iid}/bulkmail`;
                        }
                        else if (data[0] == "go" && data[1] == "to" && (data[2] == "contacts" || (data[2] == "contact" && data[3] == "list"))) {
                            location.href = `/instance/${iid}/contact-list`;
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "channel") {
                            location.href = `/instance/${iid}/channel`;
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "chat") {
                            location.href = `/instance/${iid}/chat`;
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "workflow") {
                            location.href = `/instance/${iid}/workflow`;
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "custom" && data[3] == "template") {
                            location.href = "/customtemplate";
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "email" && data[3] == "configuration") {
                            location.href = "/addpasscode";
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "support" && data[3] == "ticket") {
                            location.href = "/support-ticket";
                        }
                        else if (data[0] == "go" && data[1] == "to" && data[2] == "api" && data[3] == "docs") {
                            location.href = "/docs";
                        }
                        else {
                            swal({
                                title: "Command not recognized",
                                type: 'error',
                                timer: 2500,
                                showConfirmButton: false,
                            });
                        }
                    })
                })

                $(document).on('click', '.deleteBtn', function () {
                    let wid = $(this).attr("data-id");
                    swal({
                        title: 'Are you sure?',
                        text: "You won't be able to access this anymore..!!",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, delete it',
                        cancelButtonText: 'No, cancel',
                        confirmButtonClass: 'btn btn-success mx-2',
                        cancelButtonClass: 'btn btn-outline-danger mx-2',
                        buttonsStyling: false
                    }).then(function (result) {
                        if (result.value) {
                            $.ajax({
                                url: "/deleterecord",
                                method: "delete",
                                data: { obj: { table: "workflow", paramstr: `workflow_id='${wid}'` } },
                                success: function (data) {
                                    console.log(data);
                                    if (data.status_code == 200) {
                                        swal({
                                            title: "Workflow deleted",
                                            type: 'success',
                                            timer: 2500,
                                            showConfirmButton: false,
                                        });
                                        displayWorkflow({
                                            table: "workflow",
                                            paramstr: `instance_id ='${iid}' and apikey = '${getCookie('apikey')}' group by workflow_id --`
                                        });
                                    } else {
                                        swal({
                                            title: "Workflow not deleted",
                                            text: "Try again after some time!!",
                                            type: 'success',
                                            timer: 2500,
                                            showConfirmButton: false,
                                        })
                                    }
                                }
                            })
                        }
                    })

                })

                $(document).on('click', ".editBtn", function () {
                    $("#edit_workflow_name").attr("data-id", $(this).attr("data-id"));
                    $("#edit_workflow_name").val($(this).attr("data-name"));
                })

                $(document).on('click', "#edit_workflow", function () {
                    $.ajax({
                        url: "/updateData",
                        method: "put",
                        data: {
                            table: "workflow",
                            paramstr: `workflow_name='${$("#edit_workflow_name").val()}'`,
                            condition: `workflow_id='${$("#edit_workflow_name").attr("data-id")}'`
                        },
                        success: function (data) {
                            if (data.status_code == 200) {
                                $("#close-modal").click();
                                swal({
                                    title: "Workflow updated",
                                    type: 'success',
                                    timer: 2500,
                                    showConfirmButton: false,
                                });

                                displayWorkflow({
                                    table: "workflow",
                                    paramstr: `instance_id ='${iid}' and apikey = '${getCookie('apikey')}' group by workflow_id --`
                                });
                            } else {
                                swal({
                                    title: "Workflow not updated",
                                    text: "Try again after some time",
                                    type: 'error',
                                    timer: 2500,
                                    showConfirmButton: false,
                                });
                            }
                        }
                    })
                })
            });
        </script>
</body>

</html>
