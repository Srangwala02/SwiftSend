    <script>
        $(document).ready(function () {
            chkLogin();
            function temmplateDataDisplay(obj) {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: obj
                    },
                    success: function (val) {
                        console.log(val);
                        var output = "", data = "";
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }
                            case '404': {
                                output += `
                                <div class="noresult p-5 container d-flex align-items-center justify-content-center">
                                    <div class="text-center">
                                        <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                            colors="primary:#212529,secondary:#405189"
                                            style="width: 75px; height: 75px"></lord-icon>
                                        <h5 class="mt-2">No Template created</h5>
                                    </div>
                                </div>`;
                                break;
                            }

                            default: {
                                for (let i = 0; i < val.length; i++) {
                                    output += `
                                            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12" data-aos="zoom-in">
                                                <div class="card card-animate" id="${val[i].cstm_id}">
                                                    <div class="card-header py-2 mb-0 bg-soft-info">
                                                        <div class="float-end">
                                                            <button type="button" class="btn btn-light btn-icon waves-effect"
                                                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                                                            </button>
                                                            <div class="dropdown-menu dropdown-menu-end">
                                                                <button class="dropdown-item remove-item-btn fs-13" data-id="${val[i].cstm_id}">
                                                                    <span class="text-end text-danger">
                                                                        <i class="bx bxs-trash align-middle me-2"></i>
                                                                        Delete
                                                                    </span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <h4 class="card-title mb-0 d-flex align-items-center py-2" id="abc">
                                                            ${val[i].cstm_name}
                                                        </h4>
                                                    </div>
                                                    <div class="card-body">
                                                        <div data-simplebar data-simplebar-auto-hide="false" 
                                                            style="height: 150px;" class="p-1 fs-15">
                                                                ${val[i].cstm_msg}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`;
                                }
                            }
                        }
                        $("#templateData").html(output);
                    }
                });
            }
            temmplateDataDisplay({
                table: "cstm_template",
                paramstr: `true`,
            });

            $(document).on('click', '#createtemplatemodalbtn', () => {
                $('#modallbl').html('Create Custome Template');

                $('#create, #edit').addClass("d-none");
                $('#create').removeClass("d-none");
            });

            $(".required").on("focusout", function () {
                onfocusout_validation($(this).attr("id"));
            });

            $(".required").on("input", function () {
                oninput_validation($(this).attr("id"));
            });

            focusEvent('name', 'message');

            function countOccurrences(str) {
                var matches = str.match(/{([^}]*)}/g);

                if (matches) return matches.length;
                return 0;
            }

            $(document).on('input', '#message', function () {
                let count = countOccurrences($('#message').val());
                $('#field').val(count);
            })

            $(document).on('click', '#create', function () {
                nullfield_validation('name');
                nullfield_validation('message');
                nullfield_validation('field');
                if (objFlag.flag_name == 0 && objFlag.flag_message == 0 && objFlag.flag_field == 0) {
                    oninput_validation('name');
                    oninput_validation('message');
                    oninput_validation('field');
                    if (objFlag.flag_name == 0 && objFlag.flag_message == 0 && objFlag.flag_field == 0) {
                        $.ajax({
                            url: "/create_custom_template",
                            method: "POST",
                            data: {
                                "name": $("#name").val().trim(),
                                "message": $('#message').val(),
                                "field": $("#field").val()
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        $('#close-modal').click();
                                        swal({
                                            title: "Template added successfully",
                                            type: "success",
                                            timer: 1500,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            $('#name, #messag, #field').val('');
                                            $('.required').removeClass('form-control-danger form-control-success');
                                        });
                                        break;
                                    }
                                }

                                temmplateDataDisplay({
                                    table: "cstm_template",
                                    paramstr: `true`,
                                });
                            }
                        })
                    }
                }
            })

            $(document).on('click', '.remove-item-btn', function () {
                const id = $(this).attr("data-id");
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "cstm_template",
                                    "paramstr": `cstm_id = '${id}'`,
                                }
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        swal({
                                            title: "Template Removed",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            temmplateDataDisplay({
                                                table: "cstm_template",
                                                paramstr: `true`,
                                            });
                                        });
                                        break;
                                    }
                                }
                            }
                        });
                    }
                })
            });

            $(document).on('input', '#searchtemplate', function () {
                let val = $('#searchtemplate').val().trim();

                if (val == null || val == "") {
                    temmplateDataDisplay({
                        table: "cstm_template",
                        paramstr: `true`,
                    });
                }
                else {
                    temmplateDataDisplay({
                        table: "cstm_template",
                        paramstr: `cstm_name LIKE '%${val}%'`,
                    });
                }
            })

            $(document).on('click', '#mic', async function () {

                mic("msg").then((result) => {
                    let data = result.toString().split(" ");
                    console.log(data);
                    if (data[0] == "create" && data[1] == "template") {
                        $("#createtemplatemodalbtn").click();
                    }
                    else if (data[0] == "logout" || (data[0] == "log" && data[1] == "out")) {
                        $("#logout").click();
                    }
                    else if ((data[0] == "edit" || data[0] == "update") && data[1] != "" && data[1] != undefined) {
                        $.ajax({
                            url: "/getData",
                            method: "post",
                            data: {
                                obj: {
                                    table: `cstm_template`,
                                    paramstr: `cstm_name='${data[1]}'`,
                                }
                            },
                            success: function (data) {
                                console.log(data);
                                let wfcount = $(".edit-item-btn").length;
                                // alert($(".editBtn")[0].getAttribute("data-id"));
                                for (let i = 0; i < wfcount; i++) {
                                    if ($(".edit-item-btn")[i].getAttribute("data-id") == data[0].cstm_id) {
                                        $(".edit-item-btn")[i].click();
                                    }
                                }
                            }
                        })
                    }
                    else if (data[0] == "delete" && data[1] != "" && data[1] != undefined) {
                        $.ajax({
                            url: "/getData",
                            method: "post",
                            data: {
                                obj: {
                                    table: `cstm_template`,
                                    paramstr: `cstm_name='${data[1]}'`,
                                }
                            },
                            success: function (data) {
                                console.log(data);
                                let wfcount = $(".remove-item-btn").length;
                                // alert($(".editBtn")[0].getAttribute("data-id"));
                                for (let i = 0; i < wfcount; i++) {
                                    if ($(".remove-item-btn")[i].getAttribute("data-id") == data[0].cstm_id) {
                                        $(".remove-item-btn")[i].click();
                                    }
                                }
                            }
                        })
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "profile") {
                        location.href = "/profile";
                    }
                    else if (data[0] == "go" && data[1] == "to" && (data[2] == "pay" || data[2] == "pricing" || data[2] == "payment" || data[2] == "subscription")) {
                        location.href = "/subscription";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "dashboard") {
                        location.href = "/dashboard";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "instance") {
                        location.href = "/instance";
                    }
                    else if (data[0] == "go" && data[1] == "to" && data[2] == "custom" && data[3] == "template") {
