    <script>
        $(document).ready(() => {
            if (localStorage.getItem("email") == "" || localStorage.getItem("email") == null) {
                localStorage.removeItem("email");
                location.href = "/signin";
            }

            $('#new_password').focus();

            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
                oninput_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                oninput_validation($(this).attr('id'));
            });

            focusEvent('new_password', 'cnfm_password');
            enterKeyEvent('cnfm_password', 'resetpwd');

            $(document).on('click', '#resetpwd', function () {
                nullfield_validation('new_password');
                nullfield_validation('cnfm_password');
                if (objFlag.flag_cnfm_password == 0 && objFlag.flag_new_password == 0) {
                    oninput_validation('new_password');
                    oninput_validation('cnfm_password');
                    if (objFlag.flag_cnfm_password == 0 && objFlag.flag_new_password == 0) {
                        if ($('#new_password').val() == $('#cnfm_password').val()) {
                            $.ajax({
                                url: "/updateData",
                                method: "PUT",
                                data: {
                                    "table": "users",
                                    "paramstr": `password = '${$('#new_password').val()}'`,
                                    "condition": `email = '${localStorage.getItem("email")}'`
                                },
                                beforeSend: function () {
                                    $('#resetpwd').html('Reseting password ...');
                                    $('#resetpwd').removeClass('btn-primary');
                                    $('#resetpwd').removeClass('btn-success');
                                    $('#resetpwd').addClass('btn-warning');
                                },
                                complete: function () {
                                    $('#resetpwd').html('Done');
                                    $('#resetpwd').removeClass('btn-primary');
                                    $('#resetpwd').removeClass('btn-warning');
                                    $('#resetpwd').addClass('btn-success');
                                },
                                success: function (val) {
                                    if (val.status_code == 200) {
                                        localStorage.removeItem("email");
                                        swal({
                                            title: "Password updated successfully",
                                            type: "success",
                                            timer: 1500,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            location.href = "/signin";
                                        });
                                    }
                                    else if (val.status_code == 500) {
                                        InternalServerError();
                                    }
                                }
                            })
                        }
                        else {
                            swal({
                                title: 'Password didn\'t Match.',
                                text: `password and confirm-password must be same.`,
                                type: 'warning',
                                timer: 2500
                            })
                        }
                    }

                }
            })
        })
    </script>
