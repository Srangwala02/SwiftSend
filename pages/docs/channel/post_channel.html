    <script>
        $(document).ready(function () {
            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                oninput_validation($(this).attr('id'));
            });

            $(document).on('click', '#test', function () {
                nullfield_validation('channel_name');
                if (objFlag.flag_channel_name == 0) {
                    oninput_validation('channel_name');
                    if (objFlag.flag_channel_name == 0) {
                        const iid = sessionStorage.getItem('iid') || `{{ instance_id }}`;
                        $.ajax({
                            url: `/api/${iid}/${document.URL.split('/')[4]}`,
                            method: `POST`,
                            headers: {
                                "apikey": $('#apikey').val()
                            },
                            data: {
                                "channelName": `'${$('#channel_name').val()}'`,
                            },
                            success: function (val) {
                                $(`#requesttab, a.nav-link[href="#requesttab"], 
                                    #responsetab,a.nav-link[href="#responsetab"]`).removeClass('active');
                                $('#responsetab, a.nav-link[href="#responsetab"]').addClass('active');

                                $('#response').addClass('text-primary');
                                const pre = document.getElementById('response');
                                pre.textContent = JSON.stringify(val, null, 2);
                                hljs.highlightBlock(pre);

                                $('#channel_name').removeClass('form-control-success form-control-success').val(``);

                                console.log(val.status_code);
                                if (val.status_code == 401) {
                                    (val.Message.includes("API KEY"))
                                        ? $('#apikey').focus().addClass('form-control-danger')
                                        : $('#iid').focus().addClass('form-control-danger');
                                }
                            }
                        });
                    }
                }
            })
        });
    </script>
