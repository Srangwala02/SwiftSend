    <script type="text/javascript">
        $(document).ready(() => {

            $(".navbar-nav").html(
                '<li class="nav-item"><a class="nav-link menu-link" href="/supportScan"><i class="ri-dashboard-2-line"></i><span data-key="t-apps">Scan WhatsApp</span></a></li><li class="nav-item"><a class="nav-link menu-link active" href="/manageSupportTicket"><i class="ri-apps-2-line"></i><span data-key="t-apps">Support Tickets</span></a></li>'
            );

            $.ajax({
                url: "/getTickets",
                method: "POST",
                data: { obj: { table: "support_ticket", paramstr: "true --" } },
                success: function (data) {
                    console.log(data);
                    // var output = "";
                    for (let i = 0; i < data.length; i++) {
                        var output = `<div class="card tickets" draggable="true">
                    <div class="card-body">
                      <div class="d-flex mb-2">
                        <a
                          href="/supportTicket/${data[i].ticket_id}"
                          class="text-muted fw-medium fs-14 flex-grow-1"
                          >#${data[i].ticket_id}</a
                        >
                      </div>
                      <h6 class="fs-15 text-truncate task-title">
                        <a
                          href="/supportTicket/${data[i].ticket_id}"
                          class="link-dark d-block"
                          >${data[i].t_subject}</a
                        >
                      </h6>
                      <p class="text-muted">
                        ${data[i].t_description}
                      </p>
                    </div>
                    <div class="card-footer border-top-dashed">
                      <div class="d-flex">
                        <div class="flex-grow-1">
                          <span class="text-muted"
                            ><i class="ri-time-line align-bottom"></i>${data[i].generation_time}</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>`;
                        if (data[i].status == "open") {
                            $("#opentickets").append(output);
                        } else if (data[i].status == "inprogress") {
                            $("#inprogresstickets").html(output);
                        } else if (data[i].status == "closed") {
                            $("#closedtickets").html(output);
                        }
                    }

                    var p = document.getElementsByClassName("tickets");
                    var choice = document.getElementsByClassName("choice");
                    var dragItem = null;

                    for (var i of p) {
                        i.addEventListener("dragstart", dragStart);
                        i.addEventListener("dragend", dragEnd);
                    }
                    for (j of choice) {
                        j.addEventListener("dragover", dragOver);
                        j.addEventListener("dragenter", dragEnter);
                        j.addEventListener("dragleave", dragleave);
                        j.addEventListener("drop", Drop);
                    }
                },
            });

            function dragStart() {
                dragItem = this;
                setTimeout(() => (this.style.display = "none"), 0);
            }

            function dragEnd() {
                setTimeout(() => (this.style.display = "block"), 0);
                dragItem = null;
            }

            function Drop() {
                this.append(dragItem);
                let id = document.getElementById(this.id).lastChild.childNodes[1].childNodes[1].childNodes[1].outerText;//.childNodes[this.childNodes.length - 1].childNodes[0].childNodes[0].childNodes[0].value);
                alert(id);
                $.ajax({
                    url: "/updateData",
                    method: "put",
                    data: { table: "support_ticket", paramstr: "status='" + this.id + "'", condition: `ticket_id='${id.substring(1)}'` },
                    success: function (data) {
                        console.log(data);
                    }
                })
            }

            function dragOver(e) {
                e.preventDefault();
                this.style.border = "2px dotted cyan";
            }

            function dragEnter(e) {
                e.preventDefault();
            }

            function dragleave() {
                this.style.border = "none";
            }
        });
    </script>
