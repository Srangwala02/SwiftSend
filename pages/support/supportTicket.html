    <script type="text/javascript">
        $(document).ready(() => {

            var indexno;
            let urlString = location.href;
            let paramString = urlString.split("?")[1];
            let queryString = new URLSearchParams(paramString);
            let email, category, user;
            let userdata, agentdata, t_apikey, t_email;

            $(".navbar-nav").html(
                '<li class="nav-item"><a class="nav-link menu-link" href="/supportScan"><i class="ri-dashboard-2-line"></i><span data-key="t-apps">Scan WhatsApp</span></a></li><li class="nav-item"><a class="nav-link menu-link" href="/manageSupportTicket"><i class="ri-apps-2-line"></i><span data-key="t-apps">Support Tickets</span></a></li>'
            );

            const ticket_id = document.URL.split('/')[4];

            $.ajax({
                url: "/getTickets",
                method: "POST",
                data: {
                    obj: {
                        table: "support_ticket",
                        paramstr: "ticket_id='" + ticket_id + "' --",
                    },
                },
                success: function (data) {
                    console.log(data);
                    //console.log(data.length);
                    t_apikey = data[0].apikey;
                    $.ajax({
                        url: "/getTickets",
                        method: "POST",
                        data: {
                            obj: {
                                table: `users`,
                                paramstr: `apikey='${t_apikey}' --`,
                            },
                        },
                        success: function (data) {
                            console.log(data);
                            t_email = data[0].email;
                            $("#ticket-user-email").html(t_email);
                        }
                    })


                    $("#ticket_id").html(data[0].ticket_id);
                    $("#ticket-description").html(data[0].t_description);
                    $("#ticket-subject").html("subject : " + data[0].t_subject);
                    $("#ticket-user-contact").html(data[0].user);

                    category = data[0].category;
                    var index = getCookie("sindex");
                    // console.log(index);
                    if (category == "whatsapp") {
                        if (index == null || index == "") {
                            swal({
                                title: "Not Connected",
                                text: "Please scan QR code to reply to tickets",
                                type: "error",
                                timer: 3000,
                                showConfirmButton: false,
                            }).then(() => {
                                location.href = "/supportScan";
                            });
                        }
                    }

                    user = data[0].user;
                    if (data[0].category == "whatsapp") {
                        $("#category").addClass("badge-soft-success");
                        $("#category").html(`<span class="mdi mdi-whatsapp fs-4"> <span class="fs-6 align-middle">WhatsApp</span></span>`);
                    }
                    else {
                        $("#category").addClass("badge-soft-danger");
                        $("#category").html(`<span class="mdi mdi-gmail fs-4"> <span class="fs-6 align-middle">Gmail</span></span>`);
                    }

                    if (data[0].status == "open") {
                        $("#ticket-status").addClass("badge-soft-danger");
                    } else if (data[0].status == "inprogress") {
                        $("#ticket-status").addClass("badge-soft-warning");
                    } else if (data[0].status == "closed") {
                        $("#ticket-status").addClass("badge-soft-success");
                    }
                    $("#ticket-status").html(data[0].status);
                    let date = new Date(data[0].generation_time);
                    $("#generation-date").html(
                        date.getDate() +
                        "/" +
                        date.getMonth() +
                        "/" +
                        date.getFullYear() +
                        "  &nbsp;&nbsp;" +
                        date.getUTCHours() +
                        ":" +
                        date.getUTCMinutes() +
                        ":" +
                        date.getUTCMilliseconds()
                    );
                    $("#ticket-type").html(data[0].t_type);
                    $.ajax({
                        url: "/getTickets",
                        method: "POST",
                        data: {
                            obj: {
                                table: "users",
                                paramstr: "apikey='" + data[0].apikey + "' --",
                            },
                        },
                        success: function (val) {
                            $("#ticket-user").html(val[0].uname);
                            email = val[0].email;
                        },
                    });
                },
            });
            // for (let pair of queryString.entries()) {
            //     if (pair[0] == "id") {
            //         ticket_id = pair[1];

            //     }
            // }

            $.ajax({
                    url: "/getTickets",
                    method: "post",
                    data: {
                        obj: {
                            table: "ticket_reply",
                            paramstr: "ticket_id='" + ticket_id + "' --",
                        },
                    },
                    success: function (data) {
                        console.log(data);
                    }
                })

            $("#reply").on("click", function () {
                $.ajax({
                    url: "/getTickets",
                    method: "post",
                    data: {
                        obj: {
                            table: "ticket_reply",
                            paramstr: "ticket_id='" + ticket_id + "' --",
                        },
                    },
                    success: function (data) {
                        console.log(data);
                        if (data.status_code == 400) {
                            indexno = 0;
                        } else {
                            indexno = data.length;

                            $.ajax({
                                url: "/AgentReplyToTicket",
                                method: "POST",
                                data: {
                                    id: $("#ticket_id").html(),
                                    indexno: indexno,
                                    identity: "supportAgent",
                                    category: category,
                                    type: $("#ticket-type").html(),
                                    subject: $("#ticket-subject").html(),
                                    description: $("#ticket-description").html(),
                                    status: $("#ticket-status").html(),
                                    uname: $("#ticket-user").html(),
                                    contact: $("#ticket-user-contact").html(),
                                    response: $("#response").val(),
                                    email: $("#ticket-user-email").html(),
                                },
                                success: function (data) {
                                    if (data.status_code == 200) {
                                        $("#response").val("");
                                        swal({
                                            title: "Reply Sent",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        })
                                        log();
                                    } else {
                                        swal({
                                            title: "Reply Not Sent",
                                            text: "Try again after some time",
                                            type: "error",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        })
                                    }
                                }
                            })
                        }
                    }
                })

            });

            function log() {
                let output = "";
                $.ajax({
                    url: "/getTickets",
                    method: "post",
                    data: {
                        obj: {
                            table: "ticket_reply",
                            paramstr: "ticket_id='" + ticket_id + "' ORDER by reply_time --",
                        }
                    },
                    success: function (data) {
                        for (let i = 0; i < data.length; i++) {
                            if (data[i].identity == "client") {
                                output += `
                  <li class="chat-list left" id="1">
                    <div class="conversation-list">
                      <div class="chat-avatar">
                        <img src="/assets/images/users/user-dummy-img.jpg" alt="">
                      </div>
                      <div class="user-chat-content">
                        <div class="ctext-wrap">
                          <div class="ctext-wrap-content" id="1">
                            <p class="mb-0 ctext-content"></html>${data[i].reply}<html></p>
                          </div>
                        <div class="dropdown align-self-start message-box-drop">  
                          <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="ri-more-2-fill"></i></a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item reply-message" href="#"><i class="ri-reply-line me-2 text-muted align-bottom"></i>Reply</a>
                              <a class="dropdown-item" href="#"><i class="ri-share-line me-2 text-muted align-bottom"></i>Forward</a>
                              <a class="dropdown-item copy-message" href="#"><i class="ri-file-copy-line me-2 text-muted align-bottom"></i>Copy</a>
                              <a class="dropdown-item" href="#"><i class="ri-bookmark-line me-2 text-muted align-bottom"></i>Bookmark</a>    
                              <a class="dropdown-item delete-item" href="#"><i class="ri-delete-bin-5-line me-2 text-muted align-bottom"></i>Delete</a> 
                            </div>
                        </div>
                      </div>
                      <div class="conversation-name">
                        <span class="d-none name">Lisa Parker</span>
                        <small class="text-muted time">${data[i].reply_time}</small> 
                        <span class="text-success check-message-icon"><i class="bx bx-check-double"></i></span>
                      </div>
                    </div>
                  </div>
                </li>`;
                            }
                            if (data[i].identity == "supportAgent") {
                                output += `
                            <li class="chat-list right" id="2">
                                <div class="conversation-list">
                                    <div class="user-chat-content">
                                        <div class="ctext-wrap">
                                            <div class="ctext-wrap-content" id="2">
                                                <p class="mb-0 ctext-content fromMe">${data[i].reply}</p>
                                            </div>
                                            <div class="dropdown align-self-start message-box-drop">
                                                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false">
                                                    <i class="ri-more-2-fill"></i>
                                                </a>
