    <script>
        function displayAtBeginning(
            content,
            prevclass,
            myclass,
            nextclass,
            paramstr
        ) {
            console.log(content);
            let out = `
                  <div class="gridjs-wrapper" style="height: auto">
                    <table
                      role="grid"
                      class="gridjs-table"
                      style="height: auto"
                    >
                      <thead class="gridjs-thead">
                        <tr class="gridjs-tr">`;
            console.log(Object.keys(content[0]));
            for (let i = 0; i < Object.keys(content[0]).length; i++) {
                out += `<th
                            data-column-id="${Object.keys(content[0])[i]}"
                            class="gridjs-th"
                            style="min-width: 77px; width: 77px"
                          >
                            <div class="gridjs-th-content">${Object.keys(content[0])[i]
                    }</div>
                          </th>`;
            }
            out += `<th class="gridjs-th" style="min-width: 77px; width: 77px"><div class="gridjs-th-content" >Update</div></th><th class="gridjs-th" style="min-width: 77px; width: 77px"><div class="gridjs-th-content">Delete</div></th></tr>
                      </thead>
                      <tbody class="gridjs-tbody">`;
            for (let j = 0; j < content.length; j++) {
                out += `<tr class="gridjs-tr">`;
                for (let k = 0; k < Object.keys(content[j]).length; k++) {
                    out += `<td data-column-id="${Object.values(content[j])[k]
                        }" class="gridjs-td">${Object.values(content[j])[k]}</td>`;
                    if (k == Object.keys(content[j]).length - 1) {
                        out += `<td class="gridjs-td"><input type="button" id="${Object.values(content[j])[0]
                            }" value="Update" class="btn btn-sm btn-success updateBtn" data-bs-toggle="modal" data-id="${Object.values(content[j])[0]
                            }" data-tname="${Object.values(content[j])[1]}" data-message="${Object.values(content[j])[2]
                            }" data-userfields="${Object.values(content[j])[3]
                            }" data-bs-target="#showModal"></td><td class="gridjs-td"><input type="button" class="btn btn-sm btn-danger" id="${Object.values(content[j])[0]
                            }" value="Delete" onclick="deleteRecord(this.id)"></td></tr>`;
                    }
                }

                out += `</tr>`;
            }
            out += `</tbody>
                    </table>
                  </div>
                  <div class="gridjs-footer">
                    <div class="gridjs-pagination">
                      <div class="gridjs-pages">`;
            $.ajax({
                url: "/getBtn",
                method: "post",
                data: {
                    table: "template",
                    pgno: 1,
                    limit: localStorage.getItem("limit"),
                    paramstr: paramstr,
                },
                success: (data) => {
                    console.log(data);
                    let btns = `<button
                          tabindex="0"
                          role="button"
                          disabled=""
                          title="Previous"
                          aria-label="Previous"
                          class=""
                        >
                          Previous</button
                        >`;
                    totalBtn = data.totalBtn;
                    for (let i = 0; i < totalBtn; i++) {
                        if (i == 0) {
                            btns += `<button
                          tabindex="0"
                          role="button"
                          class="gridjs-currentPage ${myclass}"
                          title="Page ${i + 1}"
                          data-id="${i + 1}"
                          aria-label="Page ${i + 1}"
                        >
                          ${i + 1}</button
                        >`;
                        } else {
                            btns += `<button
                          tabindex="0"
                          role="button"
                          class="${myclass} ${nextclass}"
                          title="Page ${i + 1}"
                          aria-label="Page ${i + 1}"
                          data-id="${i + 1}"
                        >
                          ${i + 1}</button
                        >`;
                        }
                    }
                    if (totalBtn == 1) {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          title="Next"
                          aria-label="Next"
                          class="${nextclass}"
                          disabled="true"
                        >
                          Next
                        </button>`;
                    } else {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          title="Next"
                          aria-label="Next"
                          class="${nextclass}"

                        >
                          Next
                        </button>`;
                    }
                    btns += `</div>
                    </div>
                  </div>
                  <div id="gridjs-temp" class="gridjs-temp"></div>`;
                    $("#mycomplementry").html(out + btns);
                    $("#chklimit").val(localStorage.getItem("limit"));
                },
            });
        }

        function nextBtnDisplay(
            content,
            prevclass,
            myclass,
            nextclass,
            pn,
            paramstr
        ) {
            let out = `
                  <div class="gridjs-wrapper" style="height: auto">
                    <table
                      role="grid"
                      class="gridjs-table"
                      style="height: auto"
                    >
                      <thead class="gridjs-thead">
                        <tr class="gridjs-tr">`;
            console.log(Object.keys(content[0]));
            for (let i = 0; i < Object.keys(content[0]).length; i++) {
                out += `<th
                            data-column-id="${Object.keys(content[0])[i]}"
                            class="gridjs-th"
                            style="min-width: 77px; width: 77px"
                          >
                            <div class="gridjs-th-content">${Object.keys(content[0])[i]
                    }</div>
                          </th>`;
            }
            out += `<th class="gridjs-th" style="min-width: 77px; width: 77px"><div class="gridjs-th-content" >Update</div></th><th class="gridjs-th" style="min-width: 77px; width: 77px"><div class="gridjs-th-content">Delete</div></th></tr>
                      </thead>
                      <tbody class="gridjs-tbody">`;
            for (let j = 0; j < content.length; j++) {
                out += `<tr class="gridjs-tr">`;
                for (let k = 0; k < Object.keys(content[j]).length; k++) {
                    out += `<td data-column-id="${Object.values(content[j])[k]
                        }" class="gridjs-td">${Object.values(content[j])[k]}</td>`;
                    if (k == Object.keys(content[j]).length - 1) {
                        out += `<td class="gridjs-td"><input type="button" id="${Object.values(content[j])[0]
                            }" value="Update" class="btn btn-sm btn-success updateBtn" data-bs-toggle="modal" data-id="${Object.values(content[j])[0]
                            }" data-tname="${Object.values(content[j])[1]}" data-message="${Object.values(content[j])[2]
                            }" data-userfields="${Object.values(content[j])[3]
                            }" data-bs-target="#showModal"></td><td class="gridjs-td"><input type="button" class="btn btn-sm btn-danger" id="${Object.values(content[j])[0]
                            }" value="Delete" onclick="deleteRecord(this.id)"></td></tr>`;
                    }
                }

                out += `</tr>`;
            }
            out += `</tbody>
                    </table>
                  </div>
                  <div class="gridjs-footer">
                    <div class="gridjs-pagination">
                      <div class="gridjs-pages">`;
            $.ajax({
                url: "/getBtn",
                method: "post",
                data: {
                    table: "template",
                    pgno: pn + 1,
                    limit: localStorage.getItem("limit"),
                    paramstr: paramstr,
                },
                success: (data) => {
                    console.log(data);
                    let btns = "";
                    if (pn + 1 == 1) {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          disabled=""
                          title="Previous"
                          aria-label="Previous"
                          class="${prevclass}"
                        >
                          Previous</button
                        >`;
                    } else {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          title="Previous"
                          aria-label="Previous"
                          class="${prevclass}"
                        >
                          Previous</button
                        >`;
                    }
                    totalBtn = data.totalBtn;
                    for (let i = 0; i < totalBtn; i++) {
                        if (i == pn) {
                            btns += `<button
                          tabindex="0"
                          role="button"
                          class="gridjs-currentPage ${myclass}"
                          title="Page ${i + 1}"
                          data-id="${i + 1}"
                          aria-label="Page ${i + 1}"
                        >
                          ${i + 1}</button
                        >`;
                        } else {
                            btns += `<button
                          tabindex="0"
                          role="button"
                          class="${myclass} ${nextclass}"
                          title="Page ${i + 1}"
                          aria-label="Page ${i + 1}"
                          data-id="${i + 1}"
                        >
                          ${i + 1}</button
                        >`;
                        }
                    }
                    if (pn + 1 == Math.ceil(totalBtn)) {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          title="Next"
                          aria-label="Next"
                          class="${nextclass}"
                          disabled=""

                          Next

                    } else {
                        btns += `<button

                    btns += `</div>
                    </div>
                  </div>
                  <div id="gridjs-temp" class="gridjs-temp"></div>`;
                    $("#mycomplementry").html(out + btns);
                    $("#chklimit").val(localStorage.getItem("limit"));
                },
            });
        }

                $.ajax({
                    url: "/getDataByPage",
                    method: "post",
                    data: {
                        table: "template",
                        pgno: pgno,
                        limit: localStorage.getItem("limit"),
                    },
                    success: function (content) {
                        console.log(content);
                        myBtnDisplay(
                            content,
                            "previousBtn",
                            "mybtn",
                            "nextBtn",
                            index,
                            btnno,
                            pgno,
                            true
                        );
                    },
                });
            });

            $(document).on("click", ".mysearchbtn", function () {
                let str = $("#searchText").val();
                if (str == "") {
                    $.ajax({
                        url: "/getDataByPage",
                        method: "post",
                        data: {
                            table: "template",
                            pgno: 1,
                            limit: localStorage.getItem("limit"),
                        },
                        success: function (content) {
                            console.log(content);
                            if(content.status_code == "404"){
                                swal({
                                    title: "No such record found",
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                });
                            }
                            else if(content.status_code == "500"){
                                swal({
                                    title: "Internal Server Error",
                                    text:"Try again after some time",
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                });
                            }
                            else if(!content.status_code){
                            
                            displayAtBeginning(
                                content,
                                "previousBtn",
                                "mybtn",
                                "nextBtn",
                                true
                            );
                            }
                        },
                    });
                } else {
                    let index = $(this).attr("data-id") - 1;
                    let btnno = $(this).attr("data-id");
                    let pgno = $(this).attr("data-id");
                    let paramstr = `temp_name like '%${str}%' or cast(temp_id as char) like '%${str}%' or temp_message like '%${str}%' or cast(userfields as char) like '%${str}%'`;
                    $.ajax({
                        url: "/adminSearchRecord",
                        method: "post",
                        data: {
                            table: "template",
                            pgno: pgno,
                            limit: localStorage.getItem("limit"),
                            paramstr: paramstr,
                        },
                        success: function (content) {
                            console.log(content);
                            if(content.status_code == "404"){
                                swal({
                                    title: "No such record found",
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                });
                            }
                            else if(content.status_code == "500"){
                                swal({
                                    title: "Internal Server Error",
                                    text:"Try again after some time",
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                });
                            }
                            else if(!content.status_code){
                            
                            myBtnDisplay(
                                content,
                                "previousSearchBtn",
                                "mysearchbtn",
                                "nextSearchBtn",
                                index,
                                btnno,
                                pgno,
                                paramstr
                            );
                            }
                        },
                    });
                }
            });
        });
    </script>
</body>

</html>
