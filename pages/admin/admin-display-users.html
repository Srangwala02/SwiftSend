    <script>
        function displayAtBeginning(
            content,
            prevclass,
            myclass,
            nextclass,
            paramstr
        ) {
            let out = `
                  <div class="gridjs-wrapper" style="height: auto">
                    <table
                      role="grid"
                      class="gridjs-table"
                      style="height: auto"
                    >
                      <thead class="gridjs-thead">
                        <tr class="gridjs-tr">`;
            console.log(Object.keys(content[0]));
            for (let i = 0; i < Object.keys(content[0]).length; i++) {
                out += `<th
                            data-column-id="${Object.keys(content[0])[i]}"
                            class="gridjs-th"
                            style="min-width: 77px; width: 77px"
                          >
                            <div class="gridjs-th-content">${Object.keys(content[0])[i]
                    }</div>
                          </th>`;
            }
            `</tr>
                      </thead>
                      <tbody class="gridjs-tbody">`;
            for (let j = 0; j < content.length; j++) {
                out += `<tr class="gridjs-tr">`;
                for (let k = 0; k < Object.keys(content[j]).length; k++) {
                    if (k == 4) {
                        if (Object.values(content[j])[k] == 1) {
                            out += `<td data-column-id="${Object.values(content[j])[k]
                                }" class="gridjs-td">Verified</td>`;
                        } else {
                            out += `<td data-column-id="${Object.values(content[j])[k]
                                }" class="gridjs-td">Unverified</td>`;
                        }
                    } else if (k == 9) {
                        if (Object.values(content[j])[k] == null) {
                            out += `<td data-column-id="${Object.values(content[j])[k]
                                }" class="gridjs-td"><img height="70" width="70" src="/assets/images/users/user-dummy-img.jpg"></td>`;
                        } else {
                            out += `<td data-column-id="${Object.values(content[j])[k]
                                }" class="gridjs-td"><img height="70" width="70" src="/assets/upload/profile/${Object.values(content[j])[0]
                                }/${Object.values(content[j])[k]}"></td>`;
                        }
                    } else if (k == 8) {
                        var date = new Date(Object.values(content[j])[k]);
                        out += `<td data-column-id="${Object.values(content[j])[k]
                            }" class="gridjs-td">${date.getDate()}/${date.getMonth() + 1
                            }/${date.getFullYear()}</td>`;
                    } else {
                        out += `<td data-column-id="${Object.values(content[j])[k]
                            }" class="gridjs-td">${Object.values(content[j])[k]}</td>`;
                    }
                }

                out += `</tr>`;
            }
            out += `</tbody>
                    </table>
                  </div>
                  <div class="gridjs-footer">
                    <div class="gridjs-pagination">
                      <div class="gridjs-pages">`;
            $.ajax({
                url: "/getBtn",
                method: "post",
                data: {
                    table: "users",
                    pgno: 1,
                    limit: localStorage.getItem("limit"),
                    paramstr: paramstr,
                },
                success: (data) => {
                    console.log(data);
                    let btns = `<button
                          tabindex="0"
                          role="button"
                          disabled=""
                          title="Previous"
                          aria-label="Previous"
                          class=""
                        >
                          Previous</button
                        >`;
                    totalBtn = data.totalBtn;
                    for (let i = 0; i < totalBtn; i++) {
                        if (i == 0) {
                            btns += `<button
                          tabindex="0"
                          role="button"
                          class="gridjs-currentPage ${myclass}"
                          title="Page ${i + 1}"
                          data-id="${i + 1}"
                          aria-label="Page ${i + 1}"
                        >
                          ${i + 1}</button
                        >`;
                        } else {
                            btns += `<button
                          tabindex="0"
                          role="button"
                          class="${myclass} ${nextclass}"
                          title="Page ${i + 1}"
                          aria-label="Page ${i + 1}"
                          data-id="${i + 1}"
                        >
                          ${i + 1}</button
                        >`;
                        }
                    }
                    if (totalBtn == 1) {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          title="Next"
                          aria-label="Next"
                          class="${nextclass}"
                          disabled=""
                        >
                          Next
                        </button>`;
                    } else {
                        btns += `<button
                          tabindex="0"
                          role="button"
                          title="Next"
                          aria-label="Next"
                          class="${nextclass}"

                        >
                          Next
                        </button>`;
                    }
                    btns += `</div>
                    </div>
                  </div>
                  <div id="gridjs-temp" class="gridjs-temp"></div>`;
                    $("#mycomplementry").html(out + btns);
                    $("#chklimit").val(localStorage.getItem("limit"));
                },
            });
        }
