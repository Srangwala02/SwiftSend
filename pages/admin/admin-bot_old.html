    <!-- code here -->
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/user",
                method: "POST",
                data: {
                    "iid": iid,
                },
                success: function (val) {
                    switch (val.status_code) {
                        case '401': {
                            InvalidUser();
                            break;
                        }

                        case '404':
                        case '500': {
                            InternalServerError();
                            break;
                        }

                        default: {
                            data = ``;
                            if (val[0].isActive) {
                                data += `<span class="badge text-bg-success fs-13 p-2">Connected</span>`;
                            }
                            else {
                                data += `<span class="badge text-bg-danger fs-13 p-2">Disconnected</span>`;
                            }
                            $('#i_name').html(`<b class="text-primary">${val[0].i_name}</b>`);
                            $('#auth_status').html(data);
                            $('#apikey').val(val[0].apikey);
                            $('#token').val(val[0].token);
                            $('#instanceid').val(iid);

                            $("#disconnect, #scanqr").addClass("d-none");
                            if (val[0].isActive) {
                                $("#disconnect").removeClass("d-none");
                            }
                            else {
                                $("#scanqr").removeClass("d-none");
                            }
                        }
                    }
                }
            });

            $("#scanqr").on("click", function () {
                $.ajax({
                    url: `/qr/${iid}`,
                    method: "GET",
                    beforeSend: function () {
                        $("#QRbox, #loader").removeClass("d-none");
                        $("#output").addClass("d-none");
                    },
                    success: function (data) {
                        $("#loader").addClass("d-none");
                        $("#output").html("");

                        QRCode.toCanvas(data, { errorCorrectionLevel: 'H' }, function (err, canvas) {
                            if (err) { throw err };

                            var container = document.getElementById('output')
                            canvas.style.cssText = "height: 200px; width: 200px;";
                            container.appendChild(canvas)
                        })

                        $("#output").removeClass("d-none");

                        $("#output").css({
                            width: 200,
                            height: 200,
                        });

                        $.ajax({
                            url: `/authenticated/${iid}`,
                            method: "GET",
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        swal({
                                            title: "Authenticated successfully",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(() => {
                                            $("#apiurl, #apiurl_lbl, #disconnect").removeClass("d-none");
                                            $("#scanqr, #QRbox").addClass("d-none");
                                        });
                                        break;
                                    }
                                }
                            }
                        });
                    }
                });
            });

        })
    </script>
