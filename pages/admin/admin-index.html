        function registrationuserchart() {

            var currentDate = new Date();

            for (var i = 0; i < 6; i++) {

                var monthNumber = currentDate.getMonth() - i;

                var dateObj = new Date(currentDate.getFullYear(), monthNumber, 1);

                var monthName = dateObj.toLocaleString('default', { month: 'long' });
                usermonth.push(monthName);
            }
            var m = 0;
            usermonth.reverse();
            for (i = 0; i < usermonth.length; i++) {
                switch (usermonth[i]) {
                    case "January":
                        m = 1;

                        break;
                    case "February":
                        m = 2;

                        break;
                    case "March":
                        m = 3;

                        break;
                    case "April":
                        m = 4;

                        break;
                    case "May":
                        m = 5;

                        break;
                    case "June":
                        m = 6;

                        break;
                    case "July":
                        m = 7;

                        break;
                    case "August":
                        m = 8;

                        break;
                    case "september":
                        m = 9;

                        break;
                    case "october":
                        m = 10;

                        break;
                    case "November":
                        m = 11;

                        break;
                    case "December":
                        m = 12;

                        break;
                    default:

                }
                $.ajax({
                    url: "/monthlyreport",
                    method: "post",
                    data: {
                        month: m,
                        year: currentDate.getFullYear(),
                    },
                    success: function (data) {
                        //console.log(data);
                        monthlyuser.push(data[0].cnt);
                        var xValues = usermonth;
                        var yValues = monthlyuser;
                        var barColors = ['rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(255, 159, 64)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)'];
                        new Chart("monthlychart", {
                            type: "line",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderColor: 'rgb(75, 192, 192)',
                                    data: yValues,
                                }]
                            },
                            options: {
                                legend: { display: false },
                            }
                        })
                    }
                })

            }
        }

                },
                legend: {
                    show: false
                },
                dataLabels: {
                    dropShadow: {
                        enabled: 2
                    }
                },
                colors: ['#405189', '#f06548', '#0ab39c', '#f7b84b', '#299cdb', '#3577f1', '#6559cc']
            }
            switch (type) {
                case 'whatsapp': {
                    options['labels'] = [
                        "Single Message",
                        "Document Message",
                        "Template Bulk Message",
                        "Custom Bulk Messages",
                        "Channel Bulk Message",
                    ];
                    break;
                }

                case 'email': {
                    options['labels'] = [
                        "Template Bulk Mail",
                        "Custom Bulk Mail",
                        "Channel Bulk Mail",
                    ];
                    break;
                }

                case 'ticket': {
                    options['labels'] = [
                        "Account Management",
                        "Technical Support",
                        "Payment Problem",
                        "Service Inquiry",
                        "Feedback and Suggestions"
                    ];
                    break;
                }

                default: {
                    options['labels'] = []
                }
            }
            chart = new ApexCharts(document.querySelector("#" + id), options).render();
        }

        function monthlyinstancereport() {
            let currentDate = new Date();

            for (var i = 0; i < 6; i++) {

                let monthNumber = currentDate.getMonth() - i;

                let dateObj = new Date(currentDate.getFullYear(), monthNumber, 1);

                let monthName = dateObj.toLocaleString('default', { month: 'long' });
                instancemonth.push(monthName);
            }

            let m = 0;
            instancemonth.reverse();
            for (i = 0; i < instancemonth.length; i++) {
                switch (instancemonth[i]) {
                    case "January":
                        m = 1;

                        break;
                    case "February":
                        m = 2;

                        break;
                    case "March":
                        m = 3;

                        break;
                    case "April":
                        m = 4;

                        break;
                    case "May":
                        m = 5;

                        break;
                    case "June":
                        m = 6;

                        break;
                    case "July":
                        m = 7;

                        break;
                    case "August":
                        m = 8;

                        break;
                    case "september":
                        m = 9;

                        break;
                    case "october":
                        m = 10;

                        break;
                    case "November":
                        m = 11;

                        break;
                    case "December":
                        m = 12;

                        break;
                    default:

                }
                $.ajax({
                    url: "/instancereport",
                    method: "post",
                    data: {
                        month: m,
                        year: currentDate.getFullYear(),
                    },
                    success: function (data) {
                        instancedata.push(data[0].cnt);
                        var xValues = instancemonth;
                        var yValues = instancedata;
                        var barColors = ['rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(255, 159, 64)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)'];
                        new Chart("monthlyinstances", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues,
                                }]
                            },
                            options: {
                                legend: { display: false },
                            }
                        })
                    }
                })
            }
        }
