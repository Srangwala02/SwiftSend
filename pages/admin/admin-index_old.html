        function countryuserchart() {
            $.ajax({
                url: "/distinct",
                method: "post",
                data: {
                    table: "users",
                    column: "country"
                },
                success: function (data) {
                    for (i = 0; i < data.length; i++) {
                        countryname.push(data[i].country);
                    }
                    let xValues = countryname;
                    for (i = 0; i < countryname.length; i++) {
                        $.ajax({
                            url: "/card",
                            method: "post",
                            data: {
                                table: "users",
                                paramstr: `country='${countryname[i]}'`,
                            },
                            success: function (data) {
                                for (i = 0; i < data.length; i++) {
                                    usercount.push(data[i].cnt);
                                }
                                let yValues = usercount;
                                var barColors = ['rgb(255, 99, 132)',
                                    'rgb(75, 192, 192)',
                                    'rgb(255, 159, 64)',
                                    'rgb(54, 162, 235)',
                                    'rgb(255, 205, 86)',
                                    'rgb(153, 102, 255)',
                                    'rgb(201, 203, 207)'];

                                new Chart("countryuser", {
                                    type: "doughnut",
                                    data: {
                                        labels: xValues,
                                        datasets: [{
                                            backgroundColor: barColors,
                                            data: yValues
                                        }]
                                    },
                                    options: {
                                        legend: {
                                            display: false,
                                        },

                                        title: {
                                            display: true,
                                            text: "Country Wise UserData"
                                        }
                                    }
                                });
                            }
                        })
                    }
                }
            })
        }
